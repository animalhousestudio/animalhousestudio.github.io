      flex-direction: column;
      justify-content: start;
      transition: background 0.5s, color 0.5s;
      position: relative;
    }

    body, .page, .line, .titolo, .bookmark {
      user-select: none;
      -webkit-user-select: none; /* Safari */
      -ms-user-select: none;     /* IE10+/Edge */
    }

    .page {
      display: flex;
      flex-direction: column;
      gap: 1em;
      padding-right: 80px;
    }

    .first-page {
      background: white;
      color: black;
    }

    .other-page {
      background: black;
      color: white;
    }

    .line {
      opacity: 0;
      transition: opacity 0.3s ease-in;
    }

    .titolo {
      font-weight: bold;
      font-size: calc(1.2em + 5pt);
      animation: trembleAndFade 1.4s ease-in-out forwards;
      display:inline-block
    }

    .line.visible {
      opacity: 1;
    }

    #top-right-controls {
        position: fixed;
        top: 25px;
        right: 20px;
        z-index: 1001;
        display: none;
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }
    
    .bookmark {
      position: relative;
      font-size: 1.5em; /* Riportato a emoji */
      line-height: 1;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s;
    }

    .fullscreen-toggle {
        display: none;
        position: relative;
        cursor: pointer;
        opacity: 0.7;
        transition: opacity 0.2s;
    }
    
    .bookmark:hover, .fullscreen-toggle:hover {
        opacity: 1;
    }
    
    .first-page #top-right-controls { color: #666; }
    .other-page #top-right-controls { color: #ccc; }
    .inverted-theme #top-right-controls { color: #333 !important; }

    .debug {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 0.8em;
      opacity: 0.5;
      color: #999;
    }

    #page-input {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      font-size: 0.9em;
      padding: 2px 5px;
      width: 50px;
      opacity: 0.7;
      background: #fff;
      border: 1px solid #999;
      color: #000;
    }

    body.other-page #page-input {
      background: #222;
      color: #fff;
      border-color: #555;
    }

    .inverted-theme {
      background: white !important;
      color: black !important;
    }

    .inverted-theme #page-input {
      background: #eee !important;
      color: #111 !important;
      border-color: #888 !important;
    }

    .inverted-theme .lightning-path {
      stroke: #000000 !important;
      filter: drop-shadow(0 0 8px #000000) drop-shadow(0 0 15px #000000);
    }

    .inverted-theme #rain-canvas.active {
      opacity: 0.3;
    }

    #page-input:focus {
      opacity: 1;
    }

    #lightning {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 500;
      opacity: 0;
      transition: opacity 0.1s;
    }

    #lightning.flash {
      opacity: 1;
    }

    .lightning-path {
      stroke: #ffffff;
      stroke-width: 3;
      fill: none;
      filter: drop-shadow(0 0 8px #ffffff) drop-shadow(0 0 15px #ffffff);
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    #rain-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
      opacity: 0;
      transition: opacity 0.5s;
    }

    #rain-canvas.active {
      opacity: 0.6;
    }

        border-width: 5px;

      0% { opacity: 1; transform: translate(0, 0); }
      5% { transform: translate(-2px, -1px); }
      10% { transform: translate(2px, 1px); }
      15% { transform: translate(-1px, 0px); }
      20% { transform: translate(1px, -1px); }
      25% { transform: translate(-2px, 1px); }
      30% { transform: translate(2px, -1px); }
      35% { transform: translate(-1px, 1px); }
      40% { transform: translate(1px, -1px); }
      45% { transform: translate(-2px, 0px); }
      50% { transform: translate(2px, 1px); }
      55% { transform: translate(-1px, -1px); }
      60% { transform: translate(1px, 0px); }
      65% { transform: translate(-1px, 1px); }
      70% { transform: translate(1px, -1px); }

      85% { opacity: 0.7; }
      95% { opacity: 0.3; }
      100% { opacity: 0; transform: translate(0, 0); }
    }

    @keyframes tremble {
      0%, 100% { transform: translate(0, 0); }
      20% { transform: translate(-0.5px, 0.5px); }
      40% { transform: translate(0.5px, -0.5px); }
      60% { transform: translate(-0.5px, -0.5px); }
      80% { transform: translate(0.5px, 0.5px); }

    function initRain() {

    function createRainDrops() {
        rainDrops = [];
        const dropCount = Math.floor(window.innerWidth * 0.1);
        
        for (let i = 0; i < dropCount; i++) {
            rainDrops.push({
                x: Math.random() * rainCanvas.width,
                y: Math.random() * -rainCanvas.height,
                length: 10 + Math.random() * 20,
                speed: 2 + Math.random() * 3
            });
        }
    }

    function updateRain() {
      if (!rainCtx) return;
      rainCtx.clearRect(0, 0, rainCanvas.width, rainCanvas.height);
      const isInverted = document.body.classList.contains('inverted-theme');
      rainCtx.strokeStyle = isInverted ? 'rgba(100, 100, 150, 0.3)' : 'rgba(200, 200, 255, 0.8)';
      rainCtx.lineWidth = 1;

      rainDrops.forEach(drop => {
        rainCtx.beginPath();
        rainCtx.moveTo(drop.x, drop.y);
        rainCtx.lineTo(drop.x, drop.y + drop.length);
        rainCtx.stroke();
        drop.y += drop.speed;
        if (drop.y > rainCanvas.height) {
          drop.y = -drop.length;
          drop.x = Math.random() * rainCanvas.width;
        }
      });
    }

    /**
     * NUOVA FUNZIONE: Mostra un media (immagine statica o animazione) direttamente nel flusso del testo.
     * Sostituisce la vecchia `showImageBelow`.
     * @param {object} trigger L'oggetto trigger dall'array imageTriggers.
     */
    function showInlineMedia(trigger) {
        const pageContainer = document.getElementById('page');
        if (!pageContainer) return;

        // Rimuovi eventuali media inline precedenti della stessa pagina per evitare duplicati
        const existingMedia = pageContainer.querySelector(`[data-trigger-match="${trigger.match}"]`);
        if (existingMedia) {
            existingMedia.remove();
        }

        const mediaWrapper = document.createElement('div');
        mediaWrapper.className = 'inline-media-wrapper';
        mediaWrapper.dataset.triggerMatch = trigger.match; // Aggiungi un identificatore

        const img = document.createElement('img');
        img.className = 'inline-media-image';
        mediaWrapper.appendChild(img);

        let animationInterval = null;

        const cleanup = () => {
            clearInterval(animationInterval);
            if (!trigger.persistUntilPageChange) {
                mediaWrapper.classList.remove('visible');
                setTimeout(() => mediaWrapper.remove(), 800);
            }
        };

        // Gestione animazione a frame
        if (trigger.frames && trigger.frames.length > 0) {
            let frameIndex = 0;

            const showNextFrame = () => {
                img.src = trigger.frames[frameIndex];
                frameIndex++;
                if (frameIndex >= trigger.frames.length) {
                    clearInterval(animationInterval);
                    if (trigger.finalDuration) {
                        setTimeout(cleanup, trigger.finalDuration);
                    } else {
                        cleanup();
                    }
                }
            };
            
            img.onload = () => {
                if (!animationInterval && trigger.frames.length > 1 && frameIndex === 1) {
                     animationInterval = setInterval(showNextFrame, trigger.frameDuration);
                }
            };
            showNextFrame(); // Mostra il primo frame

        } 
        // Gestione immagine statica
        else if (trigger.src) {
            img.src = trigger.src;
            if (trigger.duration) {
                setTimeout(cleanup, trigger.duration);
            }
        }

        pageContainer.appendChild(mediaWrapper);
        
        void mediaWrapper.offsetWidth; // Force reflow
        mediaWrapper.classList.add('visible');
        
        setTimeout(() => {
           mediaWrapper.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }, 100);
    }
    
    /**
     * FUNZIONE CORRETTA: `nextLine` ora usa la nuova logica per mostrare i media.
     */
    function nextLine() {
      if (isLineInProgress) return;
      if (!currentPageLines || !Array.isArray(currentPageLines)) return;

      if (lineIndex >= currentPageLines.length) {
        nextPage();
        return;
      }
      isLineInProgress = true;
      const line = currentPageLines[lineIndex];

      if (typeof line === 'undefined') {
        isLineInProgress = false;
        return;
      }

      // --- NUOVA GESTIONE MEDIA ---
      const imageMatch = imageTriggers.find(t =>
        t.page === pageIndex && line.toLowerCase().includes(t.match.toLowerCase())
      );

      if (imageMatch) {
        if (imageMatch.display === 'inline') {
            showInlineMedia(imageMatch);
        } else {
            clearImageSequence();
            if (imageMatch.frames) {
                showImageSequenceBelow(imageMatch.frames, imageMatch.frameDuration, imageMatch.loop, imageMatch.persistUntilPageChange);
            } else if (imageMatch.persistUntilPageChange) {
                showSceneImagePersistent(imageMatch.src);
            } else {
                showSceneImage(imageMatch.src, imageMatch.duration);
            }
        }
      }

      const lowerLine = line.toLowerCase();
      let soundToPlay = null, matchedWord = null;
      for (const [word, soundData] of Object.entries(soundEffects)) {
        let matched = word.includes(' ') ? lowerLine.includes(word.toLowerCase()) : new RegExp(`\\b${word}\\b`, 'i').test(lowerLine);
        if (matched && (!soundToPlay || word.length > matchedWord.length)) {
          matchedWord = word;
          if (Array.isArray(soundData)) {
            soundRotationCounters[word] = soundRotationCounters[word] || 0;
            soundToPlay = soundData[soundRotationCounters[word]];
          } else {
            soundToPlay = soundData;
          }
        }
      }

      if (soundToPlay && !playedSoundsThisPage.has(matchedWord)) {
        playSound(soundToPlay);
        playedSoundsThisPage.add(matchedWord);
        if (Array.isArray(soundEffects[matchedWord])) {
          soundRotationCounters[matchedWord] = (soundRotationCounters[matchedWord] + 1) % soundEffects[matchedWord].length;
        }
      }

      const p = document.createElement('div');
      p.className = 'line';
      // Applica stili speciali se presenti
      let processedLine = line;
      let hasSpecialStyle = false;
      if (specialTexts[pageIndex]) {
        const specials = Array.isArray(specialTexts[pageIndex]) ? specialTexts[pageIndex] : [specialTexts[pageIndex]];
        for(const block of specials) {
            const regex = new RegExp(`\\b(${block.texts.join('|')})\\b`, 'gi');
            if(regex.test(processedLine)){
                processedLine = processedLine.replace(regex, `<span class="${block.style}">$1</span>`);
                hasSpecialStyle = true;
            }
        }
      }
      if(hasSpecialStyle){
        p.innerHTML = processedLine;
      } else {
        p.textContent = line;
      }

      document.getElementById('page').appendChild(p);

      setTimeout(() => {
          p.classList.add('visible');
          isLineInProgress = false;
          autoScrollToCurrentLine(p);
      }, 10);
      
      saveProgress();
      lineIndex++;
      updateDebugInfo();
    }

    function showImageSequenceBelow(frames, frameDuration, loop = false, persist = false, finalDuration = 0) {
      // Questa funzione gestisce le immagini/animazioni a schermo intero
      hideBoth(); // Pulisci le precedenti
      frontImg = document.createElement('img');
      backImg  = document.createElement('img');
      [frontImg, backImg].forEach(img => {
        Object.assign(img.style, {
          position: 'fixed', left: '50%', top: '50%', transform: 'translate(-50%, -50%)',
          transition: 'opacity 0.8s ease', opacity: '0', margin: '0',
          maxWidth: '90vw', maxHeight: '90vh', objectFit: 'contain'
        });
        document.body.appendChild(img);
      });

      frontImg.style.zIndex = '1002'; backImg.style.zIndex = '1001';
      let idx = 0, showingFront = true;

      const swapFade = () => {
        if (idx >= frames.length) {
          if (loop) idx = 0;
          else {
            clearImageSequence();
            if (!persist) setTimeout(hideBoth, frameDuration);
            return;
          }
        }
        const currentImg = showingFront ? frontImg : backImg;
        const nextImg = showingFront ? backImg : frontImg;
        nextImg.src = frames[idx++];
        nextImg.style.opacity = '1';
        currentImg.style.opacity = '0';
        showingFront = !showingFront;
      };

      frontImg.src = frames[idx++];
      frontImg.style.opacity = '1';
      seqInterval = setInterval(swapFade, frameDuration);
    }

    function clearImageSequence() {
      if (seqInterval) clearInterval(seqInterval);
      seqInterval = null;
    }

    function hideBoth() {
      if (frontImg) { frontImg.style.opacity = '0'; }
      if (backImg) { backImg.style.opacity = '0'; }
      setTimeout(() => {
        if(frontImg && frontImg.parentNode) frontImg.parentNode.removeChild(frontImg);
        if(backImg && backImg.parentNode) backImg.parentNode.removeChild(backImg);
        frontImg = null; backImg = null;
      }, 800);
    }

                            currentImageIndex++;
                        }
                    }, 2000);
                };
                
                showNextCreditImage();
                imageInterval = setInterval(showNextCreditImage, imageIntervalTime);
                creditsAudio.play().catch(e => console.error("Errore audio credits:", e));

                // Logica di fine legata all'audio
                creditsAudio.addEventListener('ended', () => {
                    clearInterval(imageInterval);
                    if (document.head.contains(styleSheet)) {
                        document.head.removeChild(styleSheet);
                    }
                    try {
                        window.location.href = 'autobus.html';
                    } catch (e) {
                        const link = document.createElement('a');
                        link.href = 'https://animalhousestudio.github.io';
                        link.className = 'vattene-link';
                        link.textContent = 'VATTENE';
                        link.style.display = 'block';
                        creditsContainer.innerHTML = ''; // Pulisci tutto
                        creditsContainer.appendChild(link);
                    }
                });

            } catch (error) {
                console.error('Impossibile caricare i credits:', error);
                creditsContainer.innerHTML = '<p>Fine.</p>';
            }
        });
        creditsAudio.src = './music/credits.ogg'; // Avvia il caricamento dei metadati
    }


    async function loadText() {
      try {
        const response = await fetch('busplayer.txt');
        const rawText = await response.text();
        const lines = rawText.split(/\r?\n/).map(l => l.trim()).filter(l => l.length > 0);
        
        pages = [];
        let currentPage = [];
        for (const line of lines) {
          if (/^\s*TAGLIA\s*$/i.test(line)) {
            if (currentPage.length > 0) pages.push([...currentPage]);
            currentPage = [];
          } else {
            currentPage.push(line);
          }
        }
        if (currentPage.length > 0) pages.push([...currentPage]);

        document.getElementById('top-right-controls').style.display = 'flex';
        hasBookmark = localStorage.getItem(STORAGE_KEY) !== null;
        updateBookmarkDisplay();

        if (hasBookmark && loadBookmarkedProgress()) {
            // Loaded from bookmark
        } else {
          pageIndex = 0; lineIndex = 0; firstPageDisplayed = false;
          const p = document.createElement('div');
          p.textContent = pages[0] ? pages[0].join(' ') : "Caricamento...";
          document.getElementById('page').appendChild(p);
        }
        updateThemeForPage();
        updateDebugInfo();

      } catch (e) {
        document.getElementById('page').textContent = 'Errore nel caricamento del testo.';
      }
    }
    
    function autoScrollToCurrentLine(lineElement) {
        const rect = lineElement.getBoundingClientRect();
        const viewportHeight = window.innerHeight;
        if (rect.bottom > viewportHeight * 0.7) {
            window.scrollBy({ top: rect.top - viewportHeight * 0.5, behavior: 'smooth' });
        }
    }

    // =================================================================
    // NUOVE FUNZIONI PER IL FULLSCREEN
    // =================================================================
    function toggleFullScreen() {
        const doc = document.documentElement;
        const isInFullScreen = document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement;

        if (!isInFullScreen) {
            if (doc.requestFullscreen) {
                doc.requestFullscreen();
            } else if (doc.msRequestFullscreen) {
                doc.msRequestFullscreen();
            } else if (doc.mozRequestFullScreen) {
                doc.mozRequestFullScreen();
            } else if (doc.webkitRequestFullscreen) {
                doc.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT);
            }
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            }
        }
    }

    function updateFullscreenIcons() {
        const enterIcon = document.getElementById('enter-fullscreen-icon');
        const exitIcon = document.getElementById('exit-fullscreen-icon');
        const isInFullScreen = document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement;

        if (enterIcon && exitIcon) {
            if (isInFullScreen) {
                enterIcon.style.display = 'none';
                exitIcon.style.display = 'block';
            } else {
                enterIcon.style.display = 'block';
                exitIcon.style.display = 'none';
            }
        }
    }
    
    // Funzione per nascondere il pulsante fullscreen su iOS dove non Ã¨ supportato
    function handleIOSFullscreen() {
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        const fullscreenButton = document.getElementById('fullscreen-toggle');

        if (fullscreenButton) {
            if (isIOS) {
                fullscreenButton.style.display = 'none';
            } else if (window.innerWidth <= 768) {
                fullscreenButton.style.display = 'block';
            }
        }
    }


    // =================================================================
    // EVENT LISTENERS CORRETTI
    // =================================================================
    document.addEventListener('click', (e) => {
        if (e.target.closest('#top-right-controls, #page-input')) return;

        const clickX = e.clientX;
        const screenWidth = window.innerWidth;

        // Cliccando sul bordo a sinistra dello schermo si va indietro
        if (clickX < screenWidth * 0.03) {
            previousPage();
        } else {
            // Altrimenti, si va avanti
            handleClick();
        }
    });

    document.addEventListener('keydown', (event) => {
        if (document.activeElement.tagName === 'INPUT') return;
        if (event.key === 'ArrowLeft') previousPage();
        if (event.key === 'ArrowRight' || event.key === ' ') handleClick();
    });
    
    document.getElementById('page-input').addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        const pageNum = parseInt(event.target.value);
        if (!isNaN(pageNum) && pageNum >= 0 && pageNum < pages.length) {
          pageIndex = pageNum;
          lineIndex = 0;
          currentPageLines = pages[pageIndex] || [];
          document.getElementById('page').innerHTML = '';
          firstPageDisplayed = pageIndex !== 0;
          document.body.className = firstPageDisplayed ? 'other-page' : 'first-page';
          if(firstPageDisplayed) nextLine();
          else {
            const p = document.createElement('div');
            p.textContent = pages[0] ? pages[0].join(' ') : "";
            document.getElementById('page').appendChild(p);
          }
          updateThemeForPage();
        }
        event.target.value = '';
      }
    });

    const fullscreenButton = document.getElementById('fullscreen-toggle');
    if (fullscreenButton) {
        fullscreenButton.addEventListener('click', (e) => {
            e.stopPropagation();
            toggleFullScreen();
        });
    }

    document.addEventListener('fullscreenchange', updateFullscreenIcons);
    document.addEventListener('webkitfullscreenchange', updateFullscreenIcons);
    document.addEventListener('mozfullscreenchange', updateFullscreenIcons);
    document.addEventListener('MSFullscreenChange', updateFullscreenIcons);


    // Inizializzazione
    loadText();
    initRain();
  </script>
