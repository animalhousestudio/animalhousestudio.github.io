<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visual Novel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      font-size: 1.2em;
      padding: 1em;
      box-sizing: border-box;
      border: 10px double #666;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: start;
      transition: background 0.5s, color 0.5s;
    }

    .page {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    .first-page {
      background: white;
      color: black;
    }

    .other-page {
      background: black;
      color: white;
    }

    .line {
      opacity: 0;
      transition: opacity 0.3s ease-in;
    }

    .line.visible {
      opacity: 1;
    }
  </style>
</head>
<body class="first-page" onclick="handleClick()">
  <div class="page" id="page"></div>

  <script>
    let allLines = [];
    let currentPageLines = [];
    let pageIndex = 0;
    let lineIndex = 0;
    let firstPageDisplayed = false;

    function handleClick() {
      if (!firstPageDisplayed) {
        firstPageDisplayed = true;
        nextPage();
      } else {
        nextLine();
      }
    }

    function nextLine() {
      if (lineIndex < currentPageLines.length) {
        const line = currentPageLines[lineIndex++];
        if (line.trim().toUpperCase() === 'BREAK') {
          nextPage();
          return;
        }
        const p = document.createElement('div');
        p.className = 'line';
        p.textContent = line;
        document.getElementById('page').appendChild(p);
        setTimeout(() => p.classList.add('visible'), 10);
      } else {
        nextPage();
      }
    }

    function nextPage() {
      const page = [];
      while (allLines.length > 0) {
        const line = allLines.shift();
        if (line.trim().toUpperCase() === 'BREAK') break;
        page.push(line);
      }
      if (page.length === 0 && allLines.length === 0) return; // Done

      pageIndex++;
      lineIndex = 0;
      document.getElementById('page').innerHTML = '';
      document.body.className = 'other-page';
      currentPageLines = page;

      nextLine();
    }

    async function loadText() {
      try {
        const response = await fetch('suonatore.txt');
        const rawText = await response.text();
        allLines = rawText
          .split(/\n+/)
          .map(l => l.trim())
          .filter(l => l);

        // First page rendering
        const firstPage = [];
        while (allLines.length > 0) {
          const line = allLines.shift();
          if (line.trim().toUpperCase() === 'BREAK') break;
          firstPage.push(line);
        }
        const container = document.getElementById('page');
        container.innerHTML = '';
        const p = document.createElement('div');
        p.textContent = firstPage.join(' ');
        container.appendChild(p);

      } catch (e) {
        console.error('Failed to load suonatore.txt:', e);
        document.getElementById('page').textContent = 'Error loading text.';
      }
    }

    loadText();
  </script>
</body>
</html>
