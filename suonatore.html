<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visual Novel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      font-size: 1.2em;
      padding: 1em;
      box-sizing: border-box;
      border: 10px double #666;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: start;
      transition: background 0.5s, color 0.5s;
      position: relative;
    }

    .page {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    .first-page {
      background: white;
      color: black;
    }

    .other-page {
      background: black;
      color: white;
    }

    .line {
      opacity: 0;
      transition: opacity 0.3s ease-in;
    }

    .titolo {
  font-weight: bold;
  font-size: calc(1.2em + 5pt);
    animation: trembleAndFade 1.4s ease-in-out forwards;
display:inline-block
}

    .line.visible {
      opacity: 1;
    }

    .bookmark {
      position: fixed;
      top: 15px;
      right: 15px;
      font-size: 0.8em;
      cursor: pointer;
      z-index: 1000;
      opacity: 0.7;
      transition: opacity 0.2s;
      display: none;
      padding: 5px;
      background: rgba(255,255,255,0.1);
      border-radius: 3px;
    }

    .bookmark:hover {
      opacity: 1;
    }

    .first-page .bookmark {
      color: #666;
    }

    .other-page .bookmark {
      color: #ccc;
    }

    /* Debug info */
    .debug {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 0.8em;
      opacity: 0.5;
      color: #999;
    }

 #page-input {
  position: fixed;
  top: 15px;
  left: 15px;
  z-index: 1000;
  font-size: 0.9em;
  padding: 2px 5px;
  width: 50px;
  opacity: 0.7;
  background: #fff;
  border: 1px solid #999;
  color: #000;
}

body.other-page #page-input {
  background: #222;
  color: #fff;
  border-color: #555;
}

#page-input:focus {
  opacity: 1;
}

    /* Mobile improvements */
    @media (max-width: 768px) {
      body {
        font-size: 1.1em;
        padding: 0.5em;
        border-width: 5px;
      }
      
      .bookmark {
        font-size: 1em;
        padding: 8px;
        top: 10px;
        right: 10px;
      }
      
      #page-input {
        top: 10px;
        left: 10px;
        font-size: 0.8em;
        width: 45px;
      }
    }

    
    /* Effetto speciale per la parola "buio" */
    .buio-effect {
      animation: trembleAndFade 1.4s ease-in-out forwards;
      display: inline-block;
    }

    @keyframes trembleAndFade {
      0% { opacity: 1; transform: translate(0, 0); }
      5% { transform: translate(-2px, -1px); }
      10% { transform: translate(2px, 1px); }
      15% { transform: translate(-1px, 0px); }
      20% { transform: translate(1px, -1px); }
      25% { transform: translate(-2px, 1px); }
      30% { transform: translate(2px, -1px); }
      35% { transform: translate(-1px, 1px); }
      40% { transform: translate(1px, -1px); }
      45% { transform: translate(-2px, 0px); }
      50% { transform: translate(2px, 1px); }
      55% { transform: translate(-1px, -1px); }
      60% { transform: translate(1px, 0px); }
      65% { transform: translate(-1px, 1px); }
      70% { transform: translate(1px, -1px); }
      75% { opacity: 1; transform: translate(0, 0); }
      85% { opacity: 0.7; }
      95% { opacity: 0.3; }
      100% { opacity: 0; transform: translate(0, 0); }
      }
  </style>
</head>
<body class="first-page" onclick="handleClick()">
  <audio id="bgm" loop>
    <source src="logoAudio.mp3" type="audio/mpeg">
  </audio>
  <div class="bookmark" id="bookmark" onclick="event.stopPropagation(); toggleBookmark()" title="Segnalibro">ðŸ“‘</div>
<input id="page-input" type="number" min="0" placeholder="â†©ï¸Ž" title="Vai a pagina" />
  <div class="page" id="page"></div>
  <div class="debug" id="debug"></div>

  <script>
    let allLines = [];
    let currentPageLines = [];
    let pageIndex = 0;
    let lineIndex = 0;
    let firstPageDisplayed = false;
    let pages = [];
    let hasBookmark = false;

    // Chiave per localStorage
    const STORAGE_KEY = 'visual_novel_bookmark';

    function updateDebugInfo() {
      const debug = document.getElementById('debug');
      debug.textContent = `Page: ${pageIndex}, Line: ${lineIndex}/${currentPageLines.length}`;
    }

    function saveProgress() {
      try {
        const bookmarkData = {
          pageIndex: pageIndex,
          lineIndex: lineIndex,
          timestamp: Date.now()
        };
        localStorage.setItem(STORAGE_KEY, JSON.stringify(bookmarkData));
        hasBookmark = true;
        updateBookmarkDisplay();
        console.log(`Progress saved: page ${pageIndex}, line ${lineIndex}`);
        
        // Feedback visivo per mobile
        const bookmark = document.getElementById('bookmark');
        bookmark.style.transform = 'scale(1.2)';
        setTimeout(() => {
          bookmark.style.transform = 'scale(1)';
        }, 200);
        
      } catch (e) {
        console.error('Failed to save progress:', e);
        alert('Impossibile salvare il progresso. Controlla le impostazioni del browser.');
      }
    }

    function clearBookmark() {
      try {
        localStorage.removeItem(STORAGE_KEY);
        hasBookmark = false;
        updateBookmarkDisplay();
        console.log('Bookmark cleared');
        
        // Feedback visivo
        const bookmark = document.getElementById('bookmark');
        bookmark.style.opacity = '0.3';
        setTimeout(() => {
          bookmark.style.opacity = hasBookmark ? '1' : '0.7';
        }, 300);
        
      } catch (e) {
        console.error('Failed to clear bookmark:', e);
      }
    }

    function updateBookmarkDisplay() {
      const bookmark = document.getElementById('bookmark');
      if (!bookmark) return;
      
      if (hasBookmark) {
        bookmark.style.opacity = '1';
        bookmark.title = 'Vai al segnalibro (click per rimuovere)';
        bookmark.textContent = 'ðŸ“Œ';
      } else {
        bookmark.style.opacity = '0.7';
        bookmark.title = 'Salva segnalibro';
        bookmark.textContent = 'ðŸ“‘';
      }
    }

    function toggleBookmark() {
      if (hasBookmark) {
        // Se c'Ã¨ un bookmark, chiedi conferma prima di rimuoverlo
        if (confirm('Vuoi rimuovere il segnalibro salvato?')) {
          clearBookmark();
        }
      } else {
        saveProgress();
      }
    }

    function loadBookmarkedProgress() {
      try {
        const savedData = localStorage.getItem(STORAGE_KEY);
        if (!savedData) {
          return false;
        }

        const bookmarkData = JSON.parse(savedData);
        const savedPageIndex = bookmarkData.pageIndex;
        const savedLineIndex = bookmarkData.lineIndex;

        // Verifica che i dati siano validi
        if (savedPageIndex < 0 || savedPageIndex >= pages.length) {
          console.log('Invalid saved page index, clearing bookmark');
          clearBookmark();
          return false;
        }

        pageIndex = savedPageIndex;
        lineIndex = savedLineIndex;
        hasBookmark = true;

        document.getElementById('page').innerHTML = '';

        if (pageIndex === 0) {
          firstPageDisplayed = false;
          const container = document.getElementById('page');
          const p = document.createElement('div');
          p.textContent = pages[0].join(' ');
          container.appendChild(p);
          document.body.className = 'first-page';
        } else {
          firstPageDisplayed = true;
          document.body.className = 'other-page';
          currentPageLines = pages[pageIndex] || [];

          for (let i = 0; i < lineIndex; i++) {
            const line = currentPageLines[i];
            if (line) {
              const p = document.createElement('div');
              p.className = 'line visible';
              
              // Applica gli stessi effetti speciali
              if (pageIndex === 2 && line.toLowerCase().includes('buio')) {
                const buioRegex = /\b(buio)\b/gi;
                const htmlContent = line.replace(buioRegex, '<span class="buio-effect">$1</span>');
                p.innerHTML = htmlContent;
              } else if (pageIndex === 5 && line.trim().toLowerCase() === 'e niente') {
                p.textContent = line;
                p.classList.add('titolo');
              } else {
                p.textContent = line;
              }
              
              document.getElementById('page').appendChild(p);
            }
          }
        }
        
        updateDebugInfo();
        console.log(`Loaded bookmark: page ${pageIndex}, line ${lineIndex}`);
        return true;
        
      } catch (e) {
        console.error('Failed to load bookmark:', e);
        clearBookmark();
        return false;
      }
    }

    function handleClick() {
      console.log('handleClick called - firstPageDisplayed:', firstPageDisplayed);
      
      const bgm = document.getElementById('bgm');
      if (bgm && bgm.paused) {
        bgm.volume = 0.5;
        bgm.play().catch(e => console.log('Audio play failed:', e));
      }

      if (!firstPageDisplayed) {
        console.log('Moving from intro to page 1');
        firstPageDisplayed = true;
        document.body.className = 'other-page';
        pageIndex = 1;
        lineIndex = 0;
        currentPageLines = pages[1] || [];
        console.log('Current page lines:', currentPageLines.length);
        document.getElementById('page').innerHTML = '';
        
        updateDebugInfo();
        nextLine();
      } else {
        console.log('Next line requested');
        nextLine();
      }
    }

    function nextLine() {
  updateDebugInfo();

  if (lineIndex < currentPageLines.length) {
    const line = currentPageLines[lineIndex];
    console.log(`Showing line ${lineIndex}: "${line}"`);

    lineIndex++;

    const p = document.createElement('div');
    p.className = 'line';

    // Effetto speciale per "buio" solo a pagina 2
    if (pageIndex === 2 && line.toLowerCase().includes('buio')) {
      const buioRegex = /\b(buio)\b/gi;
      const htmlContent = line.replace(buioRegex, '<span class="buio-effect">$1</span>');
      p.innerHTML = htmlContent;
    }
    // Stile "titolo" solo per "e niente" a pagina 5
    else if (pageIndex === 5 && line.trim().toLowerCase() === 'e niente') {
      p.textContent = line;
      p.classList.add('titolo');
    }
    else {
      p.textContent = line;
    }

    document.getElementById('page').appendChild(p);
    setTimeout(() => p.classList.add('visible'), 10);
  } else {
    console.log('End of current page, moving to next page');
    nextPage();
  }
}

    function nextPage() {
      console.log(`Moving from page ${pageIndex} to page ${pageIndex + 1}`);
      
      // Passa alla pagina successiva
      pageIndex++;
      
      if (pageIndex >= pages.length) {
        console.log('End of story reached');
        return;
      }

      lineIndex = 0;
      currentPageLines = pages[pageIndex];
      document.getElementById('page').innerHTML = '';
      document.body.className = 'other-page';

      console.log(`Now on page ${pageIndex} with ${currentPageLines.length} lines`);
      console.log('Page content:', currentPageLines);
      
      updateDebugInfo();
      nextLine();
    }

    async function loadText() {
      try {
        const response = await fetch('suonatore.txt');
        const rawText = await response.text();
        
        console.log('Raw text loaded, length:', rawText.length);
        
        // Split del testo in righe, rimuovendo righe vuote
        const lines = rawText
          .split(/\r?\n/)
          .map(l => l.trim())
          .filter(l => l.length > 0);

        console.log('Total lines after filtering:', lines.length);
        
        // Costruisci le pagine basandoti sui BREAK
        pages = [];
        let currentPage = [];
        
        for (let i = 0; i < lines.length; i++) {
          const line = lines[i];
          
          if (line.toUpperCase() === 'BREAK') {
            console.log(`Found BREAK at line ${i}, current page has ${currentPage.length} lines`);
            if (currentPage.length > 0) {
              pages.push([...currentPage]);
              currentPage = [];
            }
          } else {
            currentPage.push(line);
          }
        }
        
        // Aggiungi l'ultima pagina se ha contenuto
        if (currentPage.length > 0) {
          console.log(`Final page has ${currentPage.length} lines`);
          pages.push([...currentPage]);
        }

        console.log(`Total pages created: ${pages.length}`);
        pages.forEach((page, index) => {
          console.log(`Page ${index}: ${page.length} lines - First line: "${page[0] || 'EMPTY'}"`);
        });

        // Setup bookmark system
        hasBookmark = localStorage.getItem(STORAGE_KEY) !== null;
        document.getElementById('bookmark').style.display = 'block';
        updateBookmarkDisplay();

        // Load saved progress or show first page
        if (hasBookmark && loadBookmarkedProgress()) {
          return;
        }

        // Show first page (intro)
        pageIndex = 0;
        lineIndex = 0;
        const container = document.getElementById('page');
        container.innerHTML = '';
        const p = document.createElement('div');
        p.textContent = pages[0].join(' ');
        container.appendChild(p);
        document.body.className = 'first-page';
        
        updateDebugInfo();

        // Attiva il salto pagina da input
        const pageInput = document.getElementById('page-input');
        pageInput.addEventListener('keydown', (event) => {
          if (event.key === 'Enter') {
            const pageNum = parseInt(pageInput.value);
            if (!isNaN(pageNum) && pageNum >= 0 && pageNum < pages.length) {
              pageIndex = pageNum;
              lineIndex = 0;
              currentPageLines = pages[pageIndex];
              document.getElementById('page').innerHTML = '';
              document.body.className = (pageIndex === 0) ? 'first-page' : 'other-page';
              
              if (pageIndex !== 0) {
                firstPageDisplayed = true;
              }
              
              updateDebugInfo();
              
              if (pageIndex === 0) {
                const container = document.getElementById('page');
                const p = document.createElement('div');
                p.textContent = pages[0].join(' ');
                container.appendChild(p);
              } else {
                nextLine();
              }
            } else {
              alert(`Numero di pagina non valido. Deve essere tra 0 e ${pages.length - 1}.`);
            }
            pageInput.value = '';
          }
        });

        // Debug per mobile
        console.log('Text loaded, ready for interaction');
        console.log('First page displayed:', firstPageDisplayed);
        console.log('Pages available:', pages.length);
        
        // Assicuriamoci che il click funzioni anche su mobile
        document.getElementById('page').addEventListener('click', handleClick);
        document.addEventListener('click', (e) => {
          // Solo se non Ã¨ su bookmark o input
          if (!e.target.closest('.bookmark') && !e.target.closest('#page-input')) {
            handleClick();
          }
        });
        
      } catch (e) {
        console.error('Failed to load suonatore.txt:', e);
        document.getElementById('page').textContent = 'Error loading text. Make sure suonatore.txt exists.';
      }
    }

    // Initialize
    loadText();
  </script>
</body>
</html>
