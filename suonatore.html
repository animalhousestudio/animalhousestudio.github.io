<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suonatore d'Autobus</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      font-size: 1.2em;
      padding: 1em;
      box-sizing: border-box;
      border: 10px double #666;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: start;
      transition: background 0.5s, color 0.5s;
      position: relative;
    }

    .page {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    .first-page {
      background: white;
      color: black;
    }

    .other-page {
      background: black;
      color: white;
    }

    .line {
      opacity: 0;
      transition: opacity 0.3s ease-in;
    }

    .titolo {
      font-weight: bold;
      font-size: calc(1.2em + 5pt);
      animation: trembleAndFade 1.4s ease-in-out forwards;
      display:inline-block
    }

    .line.visible {
      opacity: 1;
    }

    .bookmark {
      position: fixed;
      top: 15px;
      right: 15px;
      font-size: 0.8em;
      cursor: pointer;
      z-index: 1000;
      opacity: 0.7;
      transition: opacity 0.2s;
      display: none;
      padding: 5px;
      background: rgba(255,255,255,0.1);
      border-radius: 3px;
    }

    .bookmark:hover {
      opacity: 1;
    }

    .first-page .bookmark {
      color: #666;
    }

    .other-page .bookmark {
      color: #ccc;
    }

    /* Audio control */
    .audio-control {
      position: fixed;
      bottom: 15px;
      right: 15px;
      font-size: 1.2em;
      cursor: pointer;
      z-index: 1000;
      opacity: 0.7;
      transition: opacity 0.2s;
      padding: 8px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      border: none;
      color: inherit;
    }

    .audio-control:hover {
      opacity: 1;
    }

    /* Debug info */
    .debug {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 0.8em;
      opacity: 0.5;
      color: #999;
    }

    #page-input {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      font-size: 0.9em;
      padding: 2px 5px;
      width: 50px;
      opacity: 0.7;
      background: #fff;
      border: 1px solid #999;
      color: #000;
    }

    body.other-page #page-input {
      background: #222;
      color: #fff;
      border-color: #555;
    }

    #page-input:focus {
      opacity: 1;
    }

    /* Lightning effect */
    #lightning {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 500;
      opacity: 0;
      transition: opacity 0.1s;
    }

    #lightning.flash {
      opacity: 1;
    }

    .lightning-path {
      stroke: #ffffff;
      stroke-width: 3;
      fill: none;
      filter: drop-shadow(0 0 8px #ffffff) drop-shadow(0 0 15px #ffffff);
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    /* Pioggia vintage */
    #rain-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
      opacity: 0;
      transition: opacity 0.5s;
    }

    #rain-canvas.active {
      opacity: 0.6;
    }

    /* Mobile improvements */
    @media (max-width: 768px) {
      body {
        font-size: 1.1em;
        padding: 0.5em;
        border-width: 5px;
      }
      
      .bookmark {
        font-size: 1em;
        padding: 8px;
        top: 10px;
        right: 10px;
      }
      
      #page-input {
        top: 10px;
        left: 10px;
        font-size: 0.8em;
        width: 45px;
      }
    }

    /* Effetto speciale per la parola "buio" */
    .buio-effect {
      animation: trembleAndFade 1.4s ease-in-out forwards;
      display: inline-block;
    }

    /* Stile per testo centrato e in italic */
    .centered-italic {
      text-align: center;
      font-style: italic;
      margin: 1em 0;
      line-height: 1.4;
      font-weight: normal;
    }

    @keyframes trembleAndFade {
      0% { opacity: 1; transform: translate(0, 0); }
      5% { transform: translate(-2px, -1px); }
      10% { transform: translate(2px, 1px); }
      15% { transform: translate(-1px, 0px); }
      20% { transform: translate(1px, -1px); }
      25% { transform: translate(-2px, 1px); }
      30% { transform: translate(2px, -1px); }
      35% { transform: translate(-1px, 1px); }
      40% { transform: translate(1px, -1px); }
      45% { transform: translate(-2px, 0px); }
      50% { transform: translate(2px, 1px); }
      55% { transform: translate(-1px, -1px); }
      60% { transform: translate(1px, 0px); }
      65% { transform: translate(-1px, 1px); }
      70% { transform: translate(1px, -1px); }
      75% { opacity: 1; transform: translate(0, 0); }
      85% { opacity: 0.7; }
      95% { opacity: 0.3; }
      100% { opacity: 0; transform: translate(0, 0); }
    }
  </style>
</head>
<body class="first-page">
  <!-- Audio precaricato -->
  <audio id="bgm" preload="auto" loop>
    <source src="soundtrack.mp3" type="audio/mpeg">
  </audio>
  
  <div class="bookmark" id="bookmark" onclick="event.stopPropagation(); toggleBookmark()" title="Segnalibro">ðŸ“‘</div>
  <button class="audio-control" id="audioToggle" onclick="event.stopPropagation(); toggleAudio()" title="Audio On/Off">ðŸ”Š</button>
  <input id="page-input" type="number" min="0" placeholder="â†©ï¸Ž" title="Vai a pagina" />
  
  <svg id="lightning" viewBox="0 0 100 100" preserveAspectRatio="none">
    <path class="lightning-path" d="M20,10 L25,25 L15,25 L30,45 L25,45 L40,70 L35,70 L50,90 M60,5 L55,20 L65,20 L50,35 L55,35 L45,50 M75,15 L80,30 L70,30 L85,50 L80,50 L90,70"/>
  </svg>
  
  <canvas id="rain-canvas"></canvas>
  
  <div class="page" id="page"></div>
  <div class="debug" id="debug"></div>

  <script>
    let allLines = [];
    let currentPageLines = [];
    let pageIndex = 0;
    let lineIndex = 0;
    let firstPageDisplayed = false;
    let pages = [];
    let hasBookmark = false;

    let touchstartX = 0;
    let touchstartY = 0;
    let touchendX = 0;
    let touchendY = 0;
    const swipeThreshold = 50;
    const swipeMaxVerticalOffset = 70;

    // Gestione audio migliorata
    let audioEnabled = true;
    let audioContext = null;
    let bgmGainNode = null;
    let bgm = null;
    let audioInitialized = false;
    let bgmPlaying = false;

    const soundEffects = {
        'mare': 'sounds/mare.mp3',
        'pregavano': 'sounds/prayer.mp3',
        'pregare': 'sounds/prayer.mp3'
    };

    // Configurazione audio
    const audioConfig = {
        bgmVolume: 0.3,
        sfxVolume: 0.5,
        bgmFadeDuration: 1000
    };

    // Variabili per l'effetto pioggia
    let rainCanvas, rainCtx;
    let rainDrops = [];
    let rainInterval;
    let isRaining = false;

    const specialTexts = {
        5: { texts: ['e niente'], style: 'titolo' },
        10: { texts: ['dunque'], style: 'titolo' },
        11: { 
            texts: [
                'tenevo un figliolo',
                'ed un giorno ne feci',
                'nella sabbia del mar',
                'della stessa forma del mar'
            ], 
            style: 'centered-italic' 
        }
    };

    // Chiave per localStorage
    const STORAGE_KEY = 'visual_novel_bookmark';

    // Inizializzazione audio migliorata
    function initAudio() {
        try {
            bgm = document.getElementById('bgm');
            if (!bgm) {
                console.error('BGM element not found');
                return;
            }

            // Imposta volume iniziale
            bgm.volume = 0;
            bgm.loop = true;

            // Event listeners per il debug
            bgm.addEventListener('loadstart', () => console.log('BGM: Load started'));
            bgm.addEventListener('canplay', () => console.log('BGM: Can play'));
            bgm.addEventListener('canplaythrough', () => console.log('BGM: Can play through'));
            bgm.addEventListener('error', (e) => console.error('BGM error:', e));
            bgm.addEventListener('ended', () => console.log('BGM ended'));
            bgm.addEventListener('play', () => {
                console.log('BGM started playing');
                bgmPlaying = true;
                updateAudioIcon();
            });
            bgm.addEventListener('pause', () => {
                console.log('BGM paused');
                bgmPlaying = false;
                updateAudioIcon();
            });

            console.log('Audio initialized');
        } catch (e) {
            console.error('Audio initialization failed:', e);
        }
    }

    // Funzione per inizializzare l'audio context (necessario per Chrome)
    function unlockAudio() {
        if (audioInitialized) return Promise.resolve();

        return new Promise((resolve) => {
            const unlockAudioContext = () => {
                if (!bgm) {
                    console.error('BGM element not available for unlock');
                    resolve();
                    return;
                }

                console.log('Attempting to unlock audio...');
                
                bgm.play().then(() => {
                    console.log('Audio unlocked successfully');
                    audioInitialized = true;
                    if (audioEnabled) {
                        fadeInBGM();
                    } else {
                        bgm.pause();
                    }
                    resolve();
                }).catch((error) => {
                    console.warn('Audio unlock failed:', error);
                    audioInitialized = false;
                    resolve();
                });

                // Rimuovi il listener dopo il primo tentativo
                document.removeEventListener('click', unlockAudioContext);
                document.removeEventListener('touchend', unlockAudioContext);
            };

            // Aggiungi listeners per sbloccare l'audio
            document.addEventListener('click', unlockAudioContext);
            document.addEventListener('touchend', unlockAudioContext);
        });
    }

    // Fade in del BGM
    function fadeInBGM() {
        if (!bgm || !audioEnabled) {
            console.log('BGM not available or audio disabled');
            return;
        }

        console.log('Starting BGM fade in');
        bgm.volume = 0;
        
        if (!bgmPlaying) {
            bgm.play().catch(e => {
                console.error('Failed to start BGM:', e);
                return;
            });
        }

        const fadeStep = audioConfig.bgmVolume / (audioConfig.bgmFadeDuration / 50);
        const fadeInterval = setInterval(() => {
            if (bgm.volume < audioConfig.bgmVolume) {
                bgm.volume = Math.min(bgm.volume + fadeStep, audioConfig.bgmVolume);
            } else {
                clearInterval(fadeInterval);
                console.log('BGM fade in complete');
            }
        }, 50);
    }

    // Fade out del BGM
    function fadeOutBGM() {
        if (!bgm || !bgmPlaying) return;

        console.log('Starting BGM fade out');
        const fadeStep = bgm.volume / (audioConfig.bgmFadeDuration / 50);
        const fadeInterval = setInterval(() => {
            if (bgm.volume > 0) {
                bgm.volume = Math.max(bgm.volume - fadeStep, 0);
            } else {
                clearInterval(fadeInterval);
                bgm.pause();
                console.log('BGM fade out complete');
            }
        }, 50);
    }

    // Toggle audio
    function toggleAudio() {
        audioEnabled = !audioEnabled;
        console.log('Audio toggled:', audioEnabled ? 'ON' : 'OFF');
        
        if (audioEnabled && audioInitialized) {
            fadeInBGM();
        } else if (!audioEnabled && bgmPlaying) {
            fadeOutBGM();
        }
        
        updateAudioIcon();
    }

    // Aggiorna icona audio
    function updateAudioIcon() {
        const audioToggle = document.getElementById('audioToggle');
        if (audioToggle) {
            if (audioEnabled && bgmPlaying) {
                audioToggle.textContent = 'ðŸ”Š';
                audioToggle.title = 'Audio ON (click per spegnere)';
            } else {
                audioToggle.textContent = 'ðŸ”‡';
                audioToggle.title = 'Audio OFF (click per accendere)';
            }
        }
    }

    // Riproduzione effetti sonori
    function playSound(soundFile) {
        if (!audioEnabled || !audioInitialized) {
            console.log('Audio disabled or not initialized, skipping sound effect');
            return;
        }

        try {
            console.log(`Playing sound effect: ${soundFile}`);
            const sfx = new Audio(soundFile);
            sfx.volume = audioConfig.sfxVolume;
            
            // Abbassa temporaneamente il BGM
            const originalVolume = bgm ? bgm.volume : 0;
            if (bgm && bgmPlaying) {
                const tempVolume = Math.max(0, originalVolume * 0.3);
                bgm.volume = tempVolume;
                
                // Ripristina il volume dopo la riproduzione
                sfx.addEventListener('ended', () => {
                    if (bgm && audioEnabled) {
                        bgm.volume = originalVolume;
                    }
                });
                
                // Backup: ripristina il volume dopo 5 secondi comunque
                setTimeout(() => {
                    if (bgm && audioEnabled) {
                        bgm.volume = originalVolume;
                    }
                }, 5000);
            }
            
            sfx.play().catch(e => {
                console.error('Sound effect play failed:', e);
                // Ripristina il volume del BGM anche in caso di errore
                if (bgm && audioEnabled) {
                    bgm.volume = originalVolume;
                }
            });
            
        } catch (e) {
            console.error('Sound effect setup error:', e);
        }
    }

    let isLineInProgress = false;

    function initRain() {
        rainCanvas = document.getElementById('rain-canvas');
        rainCtx = rainCanvas.getContext('2d');
        
        function resizeCanvas() {
            rainCanvas.width = window.innerWidth;
            rainCanvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        createRainDrops();
    }

    function createRainDrops() {
        rainDrops = [];
        const dropCount = Math.floor(window.innerWidth * 0.1);
        
        for (let i = 0; i < dropCount; i++) {
            rainDrops.push({
                x: Math.random() * rainCanvas.width,
                y: Math.random() * -rainCanvas.height,
                length: 10 + Math.random() * 20,
                speed: 2 + Math.random() * 3
            });
        }
    }

    function updateRain() {
        rainCtx.clearRect(0, 0, rainCanvas.width, rainCanvas.height);
        rainCtx.strokeStyle = 'rgba(200, 200, 255, 0.8)';
        rainCtx.lineWidth = 1;
        
        rainDrops.forEach(drop => {
            rainCtx.beginPath();
            rainCtx.moveTo(drop.x, drop.y);
            rainCtx.lineTo(drop.x, drop.y + drop.length);
            rainCtx.stroke();
            
            drop.y += drop.speed;
            
            if (drop.y > rainCanvas.height) {
                drop.y = -drop.length;
                drop.x = Math.random() * rainCanvas.width;
            }
        });
    }

    function startRain() {
        if (!isRaining) {
            rainCanvas.classList.add('active');
            rainInterval = setInterval(updateRain, 30);
            isRaining = true;
            
            setTimeout(() => {
                stopRain();
                setTimeout(startRain, 2000);
            }, 19000);
        }
    }

    function stopRain() {
        if (isRaining) {
            rainCanvas.classList.remove('active');
            clearInterval(rainInterval);
            isRaining = false;
        }
    }

    function updateDebugInfo() {
      const debug = document.getElementById('debug');
      debug.textContent = `Page: ${pageIndex}, Line: ${lineIndex}/${currentPageLines.length}`;
    }

    function saveProgress() {
      try {
        const bookmarkData = {
          pageIndex: pageIndex,
          lineIndex: lineIndex,
          timestamp: Date.now()
        };
        localStorage.setItem(STORAGE_KEY, JSON.stringify(bookmarkData));
        hasBookmark = true;
        updateBookmarkDisplay();
        console.log(`Progress saved: page ${pageIndex}, line ${lineIndex}`);
        
        const bookmark = document.getElementById('bookmark');
        bookmark.style.transform = 'scale(1.2)';
        setTimeout(() => {
          bookmark.style.transform = 'scale(1)';
        }, 200);
        
      } catch (e) {
        console.error('Failed to save progress:', e);
        alert('Impossibile salvare il progresso. Controlla le impostazioni del browser.');
      }
    }

    function clearBookmark() {
      try {
        localStorage.removeItem(STORAGE_KEY);
        hasBookmark = false;
        updateBookmarkDisplay();
        console.log('Bookmark cleared');
        
        const bookmark = document.getElementById('bookmark');
        bookmark.style.opacity = '0.3';
        setTimeout(() => {
          bookmark.style.opacity = hasBookmark ? '1' : '0.7';
        }, 300);
        
      } catch (e) {
        console.error('Failed to clear bookmark:', e);
      }
    }

    function updateBookmarkDisplay() {
      const bookmark = document.getElementById('bookmark');
      if (!bookmark) return;
      
      if (hasBookmark) {
        bookmark.style.opacity = '1';
        bookmark.title = 'Vai al segnalibro (click per rimuovere)';
        bookmark.textContent = 'ðŸ“Œ';
      } else {
        bookmark.style.opacity = '0.7';
        bookmark.title = 'Salva segnalibro';
        bookmark.textContent = 'ðŸ“‘';
      }
    }

    function toggleBookmark() {
      if (hasBookmark) {
        if (confirm('Vuoi rimuovere il segnalibro salvato?')) {
          clearBookmark();
        }
      } else {
        saveProgress();
      }
    }

    function loadBookmarkedProgress() {
      try {
        const savedData = localStorage.getItem(STORAGE_KEY);
        if (!savedData) {
          hasBookmark = false;
          return false;
        }

        const bookmarkData = JSON.parse(savedData);
        const savedPageIndex = bookmarkData.pageIndex;
        const savedLineIndex = bookmarkData.lineIndex;

        if (savedPageIndex < 0 || savedPageIndex >= pages.length) {
          console.log('Invalid saved page index, clearing bookmark');
          clearBookmark();
          return false;
        }

        pageIndex = savedPageIndex;
        lineIndex = savedLineIndex;
        hasBookmark = true;

        document.getElementById('page').innerHTML = '';

        if (pageIndex === 0) {
          firstPageDisplayed = false;
          const container = document.getElementById('page');
          const p = document.createElement('div');
          if (pages[0] && pages[0].length > 0) {
             p.textContent = pages[0].join(' ');
          } else {
            p.textContent = "Contenuto iniziale non disponibile.";
            console.warn("Pagina 0 da bookmark non trovata o vuota.");
          }
          container.appendChild(p);
          document.body.className = 'first-page';
        } else {
          firstPageDisplayed = true;
          document.body.className = 'other-page';
          currentPageLines = pages[pageIndex] || [];

          for (let i = 0; i < lineIndex; i++) {
            const line = currentPageLines[i];
            if (line) {
              const p = document.createElement('div');
              p.className = 'line visible';
              
              if (pageIndex === 2 && line.toLowerCase().includes('buio')) {
                const buioRegex = /\b(buio)\b/gi;
                p.innerHTML = line.replace(buioRegex, '<span class="buio-effect">$1</span>');
              } 
              else if (specialTexts[pageIndex]) {
                const special = specialTexts[pageIndex];
                const isSpecial = special.texts.some(text => 
                    line.toLowerCase().includes(text.toLowerCase())
                );
                
                if (isSpecial) {
                    p.textContent = line;
                    p.classList.add(special.style);
                } else {
                    p.textContent = line;
                }
              }
              else {
                p.textContent = line;
              }
              document.getElementById('page').appendChild(p);
            }
          }
        }
        
        updateDebugInfo();
        console.log(`Loaded bookmark: page ${pageIndex}, line ${lineIndex}. firstPageDisplayed: ${firstPageDisplayed}`);
        return true;
        
      } catch (e) {
        console.error('Failed to load bookmark:', e);
        clearBookmark();
        return false;
      }
    }

    function handleClick() {
        console.log(`handleClick triggered. firstPageDisplayed: ${firstPageDisplayed}, pageIndex: ${pageIndex}, lineIndex: ${lineIndex}, currentPageLines.length: ${currentPageLines ? currentPageLines.length : 'N/A'}`);

        // Sblocca l'audio al primo click
        unlockAudio();

        if (!firstPageDisplayed) {
            console.log('Moving from intro to page 1');
            if (pages.length <= 1) {
                console.warn("Non ci sono abbastanza pagine per passare alla pagina 1.");
                return;
            }
            firstPageDisplayed = true;
            document.body.className = 'other-page';
            pageIndex = 1;
            lineIndex = 0;
            currentPageLines = pages[1] || [];
            console.log('Current page lines:', currentPageLines.length);
            document.getElementById('page').innerHTML = '';
            updateDebugInfo();
            nextLine();
        } else {
            console.log('Next line requested');
            nextLine();
        }
    }

    function nextLine() {
      if (isLineInProgress) {
        console.warn('nextLine() ignorata: una riga Ã¨ giÃ  in elaborazione');
        return;
      }
      
      if (!currentPageLines || !Array.isArray(currentPageLines)) {
          console.error("currentPageLines non Ã¨ definito o non Ã¨ un array in nextLine.");
          isLineInProgress = false;
          return;
      }

      updateDebugInfo();

      if (lineIndex >= currentPageLines.length) {
        console.log('End of current page, moving to next page');
        nextPage();
        return;
      }

      isLineInProgress = true;

      const line = currentPageLines[lineIndex];
      if (typeof line === 'undefined') {
        console.error(`Tentativo di accedere a una riga indefinita: pageIndex ${pageIndex}, lineIndex ${lineIndex}`);
        isLineInProgress = false;
        return;
      }
      console.log(`Showing line ${lineIndex}: "${line}"`);
      
      // Controlla e riproduci suoni per parole chiave
      const lowerLine = line.toLowerCase();
      for (const [word, soundFile] of Object.entries(soundEffects)) {
          if (lowerLine.includes(word)) {
              playSound(soundFile);
              break; // Riproduce solo il primo suono trovato
          }
      }
      
      const p = document.createElement('div');
      p.className = 'line';

      // Gestione speciale per "buio" a pagina 2
      if (pageIndex === 2 && line.toLowerCase().includes('buio')) {
          const buioRegex = /\b(buio)\b/gi;
          p.innerHTML = line.replace(buioRegex, '<span class="buio-effect">$1</span>');
      } 
      // Gestione automatica dei testi speciali
      else if (specialTexts[pageIndex]) {
          const special = specialTexts[pageIndex];
          const isSpecial = special.texts.some(text => 
              line.toLowerCase().includes(text.toLowerCase())
          );
          
          if (isSpecial) {
              p.textContent = line;
              p.classList.add(special.style);
          } else {
              p.textContent = line;
          }
      }
      // Caso normale
      else {
          p.textContent = line;
      }

      document.getElementById('page').appendChild(p);

      setTimeout(() => {
          p.classList.add('visible');
          isLineInProgress = false;
          autoScrollToCurrentLine(p);
      }, 10);

      lineIndex++;
    }

    function previousPage() {
      stopRain();
      
      if (pageIndex <= 0) {
        console.log('Cannot go back further.');
        if (pageIndex < 0) pageIndex = 0;
        return;
      }

      console.log(`Moving from page ${pageIndex} to page ${pageIndex - 1}`);
      pageIndex--;
      lineIndex = 0;

      const pageContainer = document.getElementById('page');
      pageContainer.innerHTML = '';

      if (pageIndex === 0) {
        firstPageDisplayed = false;
        document.body.className = 'first-page';
        currentPageLines = pages[0] || [];
        
        const p = document.createElement('div');
        if (pages[0] && pages[0].length > 0) {
          p.textContent = pages[0].join(' ');
        } else {
          p.textContent = "Contenuto iniziale non disponibile.";
          console.warn("Pagina 0 non trovata o vuota al ritorno.");
        }
        pageContainer.appendChild(p);
      } else {
        firstPageDisplayed = true;
        document.body.className = 'other-page';
        currentPageLines = pages[pageIndex] || [];
        console.log(`Now on page ${pageIndex} with ${currentPageLines.length} lines.`);
        nextLine();
      }
