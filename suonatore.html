<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visual Novel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      font-size: 1.2em;
      padding: 1em;
      box-sizing: border-box;
      border: 10px double #666;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: start;
      transition: background 0.5s, color 0.5s;
      position: relative;
    }

    .page {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    .first-page {
      background: white;
      color: black;
    }

    .other-page {
      background: black;
      color: white;
    }

    .line {
      opacity: 0;
      transition: opacity 0.3s ease-in;
    }

    .line.visible {
      opacity: 1;
    }

    .bookmark {
      position: fixed;
      top: 15px;
      right: 15px;
      font-size: 1.5em;
      cursor: pointer;
      z-index: 1000;
      opacity: 0.7;
      transition: opacity 0.2s;
      display: none;
    }

    .bookmark:hover {
      opacity: 1;
    }

    .first-page .bookmark {
      color: #666;
    }

    .other-page .bookmark {
      color: #ccc;
    }
  </style>
</head>
<body class="first-page" onclick="handleClick()">
  <audio id="bgm" src="logoAudio.mp3" loop></audio>
  <div class="bookmark" id="bookmark" onclick="event.stopPropagation(); toggleBookmark()" title="Segnalibro">ðŸ”–</div>
  <div class="page" id="page"></div>

  <script>
    let allLines = [];
    let currentPageLines = [];
    let pageIndex = 0;
    let lineIndex = 0;
    let firstPageDisplayed = false;
    let pages = [];
    let hasBookmark = false;

    function saveProgress() {
      localStorage.setItem('bookmarkPageIndex', pageIndex);
      localStorage.setItem('bookmarkLineIndex', lineIndex);
      localStorage.setItem('hasBookmark', 'true');
      hasBookmark = true;
      updateBookmarkDisplay();
    }

    function clearBookmark() {
      localStorage.removeItem('bookmarkPageIndex');
      localStorage.removeItem('bookmarkLineIndex');  
      localStorage.removeItem('hasBookmark');
      hasBookmark = false;
      updateBookmarkDisplay();
    }

    function updateBookmarkDisplay() {
      const bookmark = document.getElementById('bookmark');
      if (hasBookmark) {
        bookmark.style.opacity = '1';
        bookmark.title = 'Vai al segnalibro (click per rimuovere)';
      } else {
        bookmark.style.opacity = '0.7';
        bookmark.title = 'Salva segnalibro';
      }
    }

    function toggleBookmark() {
      if (hasBookmark) {
        clearBookmark();
      } else {
        saveProgress();
      }
    }

    function loadBookmarkedProgress() {
      const savedPageIndex = parseInt(localStorage.getItem('bookmarkPageIndex'));
      const savedLineIndex = parseInt(localStorage.getItem('bookmarkLineIndex'));

      if (isNaN(savedPageIndex) || isNaN(savedLineIndex)) return false;

      pageIndex = savedPageIndex;
      lineIndex = savedLineIndex;

      document.getElementById('page').innerHTML = '';

      if (pageIndex === 0) {
        firstPageDisplayed = false;
        const container = document.getElementById('page');
        const p = document.createElement('div');
        p.textContent = pages[0].join(' ');
        container.appendChild(p);
        document.body.className = 'first-page';
      } else {
        firstPageDisplayed = true;
        document.body.className = 'other-page';
        currentPageLines = pages[pageIndex] || [];

        for (let i = 0; i < lineIndex; i++) {
          const line = currentPageLines[i];
          if (line && line.trim().toUpperCase() !== 'BREAK') {
            const p = document.createElement('div');
            p.className = 'line visible';
            p.textContent = line;
            document.getElementById('page').appendChild(p);
          }
        }

        allLines = pages.slice(pageIndex + 1).flat();
      }
      return true;
    }

    function handleClick() {
      const bgm = document.getElementById('bgm');
      if (bgm.paused) bgm.play();

      if (!firstPageDisplayed) {
        firstPageDisplayed = true;
        document.body.className = 'other-page';
        currentPageLines = pages[1] || [];
        allLines = pages.slice(2).flat();
        pageIndex = 1;
        lineIndex = 0;
        document.getElementById('page').innerHTML = '';
        nextLine();
      } else {
        nextLine();
      }
    }

    function nextLine() {
      if (lineIndex < currentPageLines.length) {
        const line = currentPageLines[lineIndex++];

        if (line.trim().toUpperCase() === 'BREAK') {
          nextPage();
          return;
        }
        const p = document.createElement('div');
        p.className = 'line';
        p.textContent = line;
        document.getElementById('page').appendChild(p);
        setTimeout(() => p.classList.add('visible'), 10);
      } else {
        nextPage();
      }
    }

    function nextPage() {
      const page = [];
      while (allLines.length > 0) {
        const line = allLines.shift();
        if (line.trim().toUpperCase() === 'BREAK') break;
        page.push(line);
      }
      if (page.length === 0 && allLines.length === 0) return;

      pageIndex++;
      lineIndex = 0;
      document.getElementById('page').innerHTML = '';
      document.body.className = 'other-page';
      currentPageLines = page;

      nextLine();
    }

    async function loadText() {
      try {
        const response = await fetch('suonatore.txt');
        const rawText = await response.text();
        const lines = rawText
          .split(/\n+/)
          .map(l => l.trim())
          .filter(l => l);

        pages = [];
        let page = [];
        for (const line of lines) {
          if (line.toUpperCase() === 'BREAK') {
            pages.push(page);
            page = [];
          } else {
            page.push(line);
          }
        }
        if (page.length) pages.push(page);

        // Controlla se c'Ã¨ un segnalibro salvato
        hasBookmark = localStorage.getItem('hasBookmark') === 'true';
        
        // Mostra il segnalibro
        document.getElementById('bookmark').style.display = 'block';
        updateBookmarkDisplay();

        // Se c'Ã¨ un segnalibro, carica la posizione salvata
        if (hasBookmark && loadBookmarkedProgress()) {
          return;
        }

        // Altrimenti mostra la prima pagina
        const container = document.getElementById('page');
        container.innerHTML = '';
        const p = document.createElement('div');
        p.textContent = pages[0].join(' ');
        container.appendChild(p);
        document.body.className = 'first-page';
      } catch (e) {
        console.error('Failed to load suonatore.txt:', e);
        document.getElementById('page').textContent = 'Error loading text.';
      }
    }

    loadText();
  </script>
</body>
</html>
