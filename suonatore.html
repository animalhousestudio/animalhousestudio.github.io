    body {
      margin: 0;
      font-family: 'Georgia', serif;
      font-size: 1.2em;
      padding: 1em;
      box-sizing: border-box;
      border: 10px double #666;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: start;
      transition: background 0.5s, color 0.5s;
      position: relative;
    }

    .page {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    .first-page {
      background: white;
      color: black;
    }

    .other-page {
      background: black;
      color: white;
    }

    .line {
      opacity: 0;
      transition: opacity 0.3s ease-in;
    }

    .titolo {
      font-weight: bold;
      font-size: calc(1.2em + 5pt);
      animation: trembleAndFade 1.4s ease-in-out forwards;
      display:inline-block
    }

    .line.visible {
      opacity: 1;
    }

    .bookmark {
      position: fixed;
      top: 15px;
      right: 15px;
      font-size: 0.8em;
      cursor: pointer;
      z-index: 1000;
      opacity: 0.7;
      transition: opacity 0.2s;
      display: none;
      padding: 5px;
      background: rgba(255,255,255,0.1);
      border-radius: 3px;
    }

    .bookmark:hover {
      opacity: 1;
    }

    .first-page .bookmark {
      color: #666;
    }

    .other-page .bookmark {
      color: #ccc;
    }

    /* Debug info */
    .debug {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 0.8em;
      opacity: 0.5;
      color: #999;
    }

      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      font-size: 0.9em;

      color: #000;

    body.other-page #page-input {
      background: #222;

      border-color: #555;

    /* Lightning effect */
    #lightning {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 500;
      opacity: 0;
      transition: opacity 0.1s;

    #lightning.flash {
      opacity: 1;
    }

      stroke: #ffffff;

      fill: none;

    const STORAGE_KEY = 'visual_novel_bookmark';

    function initRain() {
        rainCanvas = document.getElementById('rain-canvas');
        rainCtx = rainCanvas.getContext('2d');
        
        function resizeCanvas() {
            rainCanvas.width = window.innerWidth;
            rainCanvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        createRainDrops();
    }

    function createRainDrops() {
        rainDrops = [];
        const dropCount = Math.floor(window.innerWidth * 0.1);
        
        for (let i = 0; i < dropCount; i++) {
            rainDrops.push({
                x: Math.random() * rainCanvas.width,
                y: Math.random() * -rainCanvas.height,
                length: 10 + Math.random() * 20,
                speed: 2 + Math.random() * 3
            });
        }
    }

    function updateRain() {
  rainCtx.clearRect(0, 0, rainCanvas.width, rainCanvas.height);

  // Controlla se il tema corrente Ã¨ chiaro
  const isInverted = document.body.classList.contains('inverted-theme');
  rainCtx.strokeStyle = isInverted
    ? 'rgba(100, 100, 150, 0.3)' // colore piÃ¹ scuro su bianco
    : 'rgba(200, 200, 255, 0.8)'; // colore chiaro su nero

  rainCtx.lineWidth = 1;

  rainDrops.forEach(drop => {
    rainCtx.beginPath();
    rainCtx.moveTo(drop.x, drop.y);
    rainCtx.lineTo(drop.x, drop.y + drop.length);
    rainCtx.stroke();

    drop.y += drop.speed;

    if (drop.y > rainCanvas.height) {
      drop.y = -drop.length;
      drop.x = Math.random() * rainCanvas.width;
    }
  });
}

        document.body.addEventListener('touchend', e => {
            if (touchstartX === 0) return;
            
            if (e.target.closest('.bookmark') || e.target.closest('#page-input')) {
                touchstartX = 0;
                return;
            }

            touchendX = e.changedTouches[0].screenX;
            touchendY = e.changedTouches[0].screenY;
            handleSwipeGesture();
            touchstartX = 0;
        }, { passive: true });

        document.addEventListener('click', (e) => {
            if (e.target.closest('.bookmark') || e.target.closest('#page-input')) {
                return;
            }

            const clickX = e.clientX;
            const screenWidth = window.innerWidth;

            if (clickX < screenWidth * 0.08 && pageIndex > 0) {
                previousPage();
            } else {
                handleClick();
            }
        });

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft') {
                const activeElementTag = document.activeElement ? document.activeElement.tagName : null;
                if (activeElementTag !== 'INPUT' && activeElementTag !== 'TEXTAREA') {
                    event.preventDefault();
                    previousPage();
                }
            }
        });
        
        console.log('Text loaded, ready for interaction. Current status - firstPageDisplayed:', firstPageDisplayed, `pageIndex: ${pageIndex}`);
        console.log('Pages available:', pages.length);
        
        initRain();
        
      } catch (e) {
        console.error('Failed to load suonatore.txt:', e);
        document.getElementById('page').textContent = 'Error loading text. Make sure suonatore.txt exists.';
      }
    }

    function handleSwipeGesture() {
        const deltaX = touchendX - touchstartX;
        const deltaY = touchendY - touchstartY;

        if (Math.abs(deltaX) > swipeThreshold && Math.abs(deltaY) < swipeMaxVerticalOffset) {
            if (deltaX < 0 && pageIndex > 0) {
                console.log('Swiped left - previous page');
                previousPage();
            }
        }
    }

    function autoScrollToCurrentLine(lineElement) {
        
        
        const rect = lineElement.getBoundingClientRect();
        const viewportHeight = window.innerHeight;
        const threshold = viewportHeight * 0.7;
        
        if (rect.bottom > threshold) {
            const elementCenter = rect.top + rect.height / 2;
            const viewportCenter = viewportHeight / 2;
            const scrollOffset = elementCenter - viewportCenter;
            
            window.scrollBy({
                top: scrollOffset,
                behavior: 'smooth'
            });
            
            console.log('Auto-scrolled to center current line');
        }
    }

    function unlockAudio() {
    if (audioInitialized) return Promise.resolve();

    return new Promise((resolve) => {
        const unlockAudioContext = () => {
            if (!bgm) {
                console.error('BGM element not available for unlock');
                resolve();
                return;
            }

            console.log('Attempting to unlock audio...');
            
            bgm.play().then(() => {
                console.log('Audio unlocked successfully');
                audioInitialized = true;
                updateAudioIcon();
                resolve();
            }).catch((error) => {
                console.warn('Audio unlock failed:', error);
                // Mostra un pulsante per l'utente
                const audioButton = document.createElement('button');
                audioButton.textContent = 'ðŸ”‡ Click to enable audio';
                audioButton.style.position = 'fixed';
                audioButton.style.bottom = '20px';
                audioButton.style.left = '20px';
                audioButton.style.zIndex = '10000';
                audioButton.style.padding = '10px';
                audioButton.style.backgroundColor = 'rgba(0,0,0,0.7)';
                audioButton.style.color = 'white';
                audioButton.style.border = 'none';
                audioButton.style.borderRadius = '5px';
                
                audioButton.onclick = () => {
                    bgm.play().then(() => {
                        audioButton.remove();
                        audioInitialized = true;
                        updateAudioIcon();
                        resolve();
                    });
                };
                
                document.body.appendChild(audioButton);
                resolve();
            });
        };

        document.addEventListener('click', unlockAudioContext, { once: true });
        document.addEventListener('touchend', unlockAudioContext, { once: true });
    });
}

function showSceneImage(src, duration) {
  const img = document.getElementById('scene-image');
  if (!img) return;

  img.src = src;
  img.style.opacity = '0';

  // Preload + fade-in
  img.onload = () => {
    img.style.transition = 'opacity 1.5s ease';
    img.style.opacity = '1';

    // Fade-out dopo durata
    setTimeout(() => {
      img.style.opacity = '0';
    }, duration);
  };
}
