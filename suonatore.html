<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suonatore d'Autobus</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      font-size: 1.2em;
      padding: 1em;
      box-sizing: border-box;
      border: 10px double #666;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: start;
      transition: background 0.5s, color 0.5s;
      position: relative;
    }

    .page {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    .first-page {
      background: white;
      color: black;
    }

    .other-page {
      background: black;
      color: white;
    }

    .line {
      opacity: 0;
      transition: opacity 0.3s ease-in;
    }

    .titolo {
  font-weight: bold;
  font-size: calc(1.2em + 5pt);
    animation: trembleAndFade 1.4s ease-in-out forwards;
display:inline-block
}

    .line.visible {
      opacity: 1;
    }

    .bookmark {
      position: fixed;
      top: 15px;
      right: 15px;
      font-size: 0.8em;
      cursor: pointer;
      z-index: 1000;
      opacity: 0.7;
      transition: opacity 0.2s;
      display: none;
      padding: 5px;
      background: rgba(255,255,255,0.1);
      border-radius: 3px;
    }

    .bookmark:hover {
      opacity: 1;
    }

    .first-page .bookmark {
      color: #666;
    }

    .other-page .bookmark {
      color: #ccc;
    }

    /* Debug info */
    .debug {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 0.8em;
      opacity: 0.5;
      color: #999;
    }

 #page-input {
  position: fixed;
  top: 15px;
  left: 15px;
  z-index: 1000;
  font-size: 0.9em;
  padding: 2px 5px;
  width: 50px;
  opacity: 0.7;
  background: #fff;
  border: 1px solid #999;
  color: #000;
}

body.other-page #page-input {
  background: #222;
  color: #fff;
  border-color: #555;
}

#page-input:focus {
  opacity: 1;
}

    /* Lightning effect */
    #lightning {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 500;
      opacity: 0;
      transition: opacity 0.1s;
    }

    #lightning.flash {
      opacity: 1;
    }

    .lightning-path {
      stroke: #ffffff;
      stroke-width: 3;
      fill: none;
      filter: drop-shadow(0 0 8px #ffffff) drop-shadow(0 0 15px #ffffff);
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    /* Mobile improvements */
    @media (max-width: 768px) {
      body {
        font-size: 1.1em;
        padding: 0.5em;
        border-width: 5px;
      }
      
      .bookmark {
        font-size: 1em;
        padding: 8px;
        top: 10px;
        right: 10px;
      }
      
      #page-input {
        top: 10px;
        left: 10px;
        font-size: 0.8em;
        width: 45px;
      }
    }

    
    /* Effetto speciale per la parola "buio" */
    .buio-effect {
      animation: trembleAndFade 1.4s ease-in-out forwards;
      display: inline-block;
    }

    /* Stile per testo centrato e in italic */
    .centered-italic {
      text-align: center;
      font-style: italic;
      margin: 1em 0;
      line-height: 1.4;
      font-weight: normal;
    }

   

    @keyframes trembleAndFade {
      0% { opacity: 1; transform: translate(0, 0); }
      5% { transform: translate(-2px, -1px); }
      10% { transform: translate(2px, 1px); }
      15% { transform: translate(-1px, 0px); }
      20% { transform: translate(1px, -1px); }
      25% { transform: translate(-2px, 1px); }
      30% { transform: translate(2px, -1px); }
      35% { transform: translate(-1px, 1px); }
      40% { transform: translate(1px, -1px); }
      45% { transform: translate(-2px, 0px); }
      50% { transform: translate(2px, 1px); }
      55% { transform: translate(-1px, -1px); }
      60% { transform: translate(1px, 0px); }
      65% { transform: translate(-1px, 1px); }
      70% { transform: translate(1px, -1px); }
      75% { opacity: 1; transform: translate(0, 0); }
      85% { opacity: 0.7; }
      95% { opacity: 0.3; }
      100% { opacity: 0; transform: translate(0, 0); }
      }
  </style>
</head>

  <script>
    let allLines = [];
    let currentPageLines = [];
    let pageIndex = 0;
    let lineIndex = 0;
    let firstPageDisplayed = false;
    let pages = [];
    let hasBookmark = false;

    let touchstartX = 0;
let touchstartY = 0;
let touchendX = 0;
let touchendY = 0;
const swipeThreshold = 50; // Minima distanza orizzontale in pixel per considerare uno swipe
const swipeMaxVerticalOffset = 70; // Massima distanza verticale per considerarlo ancora uno swipe orizzontale

    // Chiave per localStorage
    const STORAGE_KEY = 'visual_novel_bookmark';

    function updateDebugInfo() {
      const debug = document.getElementById('debug');
      debug.textContent = `Page: ${pageIndex}, Line: ${lineIndex}/${currentPageLines.length}`;
    }

    function saveProgress() {
      try {
        const bookmarkData = {
          pageIndex: pageIndex,
          lineIndex: lineIndex,
          timestamp: Date.now()
        };
        localStorage.setItem(STORAGE_KEY, JSON.stringify(bookmarkData));
        hasBookmark = true;
        updateBookmarkDisplay();
        console.log(`Progress saved: page ${pageIndex}, line ${lineIndex}`);
        
        const bookmark = document.getElementById('bookmark');
        bookmark.style.transform = 'scale(1.2)';
        setTimeout(() => {
          bookmark.style.transform = 'scale(1)';
        }, 200);
        
      } catch (e) {
        console.error('Failed to save progress:', e);
        alert('Impossibile salvare il progresso. Controlla le impostazioni del browser.');
      }
    }

    function clearBookmark() {
      try {
        localStorage.removeItem(STORAGE_KEY);
        hasBookmark = false;
        updateBookmarkDisplay();
        console.log('Bookmark cleared');
        
        const bookmark = document.getElementById('bookmark');
        bookmark.style.opacity = '0.3';
        setTimeout(() => {
          bookmark.style.opacity = hasBookmark ? '1' : '0.7'; // Era '1' : '0.7', corretto per logica.
        }, 300);
        
      } catch (e) {
        console.error('Failed to clear bookmark:', e);
      }
    }

    function updateBookmarkDisplay() {
      const bookmark = document.getElementById('bookmark');
      if (!bookmark) return;
      
      if (hasBookmark) {
        bookmark.style.opacity = '1';
        bookmark.title = 'Vai al segnalibro (click per rimuovere)';
        bookmark.textContent = 'ðŸ“Œ';
      } else {
        bookmark.style.opacity = '0.7';
        bookmark.title = 'Salva segnalibro';
        bookmark.textContent = 'ðŸ“‘';
      }
    }

    function toggleBookmark() {
      if (hasBookmark) {
        if (confirm('Vuoi rimuovere il segnalibro salvato?')) {
          clearBookmark();
        }
      } else {
        saveProgress();
      }
    }

    function loadBookmarkedProgress() {
      try {
        const savedData = localStorage.getItem(STORAGE_KEY);
        if (!savedData) {
          hasBookmark = false; // Assicurati che lo stato sia consistente
          return false;
        }

        const bookmarkData = JSON.parse(savedData);
        const savedPageIndex = bookmarkData.pageIndex;
        const savedLineIndex = bookmarkData.lineIndex;

        if (savedPageIndex < 0 || savedPageIndex >= pages.length) {
          console.log('Invalid saved page index, clearing bookmark');
          clearBookmark(); // clearBookmark ora gestisce hasBookmark = false
          return false;
        }

        pageIndex = savedPageIndex;
        lineIndex = savedLineIndex;
        hasBookmark = true; // Confermato che il bookmark Ã¨ valido e caricato

        document.getElementById('page').innerHTML = '';

        if (pageIndex === 0) {
          firstPageDisplayed = false; // Cruciale per handleClick
          const container = document.getElementById('page');
          const p = document.createElement('div');
          if (pages[0] && pages[0].length > 0) { // Controllo aggiuntivo
             p.textContent = pages[0].join(' ');
          } else {
            p.textContent = "Contenuto iniziale non disponibile.";
            console.warn("Pagina 0 da bookmark non trovata o vuota.");
          }
          container.appendChild(p);
          document.body.className = 'first-page';
        } else {
          firstPageDisplayed = true; // Cruciale per handleClick
          document.body.className = 'other-page';
          currentPageLines = pages[pageIndex] || [];

          for (let i = 0; i < lineIndex; i++) {
            const line = currentPageLines[i];
            if (line) {
              const p = document.createElement('div');
              p.className = 'line visible';
              
              if (pageIndex === 2 && line.toLowerCase().includes('buio')) {
                const buioRegex = /\b(buio)\b/gi;
                const htmlContent = line.replace(buioRegex, '<span class="buio-effect">$1</span>');
                p.innerHTML = htmlContent;
              } else if (pageIndex === 5 && line.trim().toLowerCase() === 'e niente') {
                p.textContent = line;
                p.classList.add('titolo');
            
              } else if (pageIndex === 11 && (
                line.toLowerCase().includes('tenevo un figliolo') ||
                line.toLowerCase().includes('ed un giorno con un bel') ||
                line.toLowerCase().includes('lo stesi fino a cambiarlo') ||
                line.toLowerCase().includes('della stessa forma del mar')
              )) {
                p.textContent = line;
                p.classList.add('centered-italic');

                
              } else {
                p.textContent = line;
              }
              document.getElementById('page').appendChild(p);
            }
          }
        }
        
        updateDebugInfo();
        console.log(`Loaded bookmark: page ${pageIndex}, line ${lineIndex}. firstPageDisplayed: ${firstPageDisplayed}`);
        return true;
        
      } catch (e) {
        console.error('Failed to load bookmark:', e);
        clearBookmark();
        return false;
      }
    }

    function handleClick() {
      console.log(`handleClick triggered. firstPageDisplayed: ${firstPageDisplayed}, pageIndex: ${pageIndex}, lineIndex: ${lineIndex}, currentPageLines.length: ${currentPageLines ? currentPageLines.length : 'N/A'}`);
      const bgm = document.getElementById('bgm');
      if (bgm && bgm.paused) {
        bgm.volume = 0.5;
        bgm.play().catch(e => console.log('Audio play failed:', e));
      }

      if (!firstPageDisplayed) {
        console.log('Moving from intro to page 1');
        if (pages.length <= 1) {
            console.warn("Non ci sono abbastanza pagine per passare alla pagina 1.");
            // Potresti voler gestire questo caso, es. mostrando un messaggio o non facendo nulla
            return; 
        }
        firstPageDisplayed = true;
        document.body.className = 'other-page';
        pageIndex = 1;
        lineIndex = 0;
        currentPageLines = pages[1] || [];
        console.log('Current page lines:', currentPageLines.length);
        document.getElementById('page').innerHTML = '';
        
        updateDebugInfo();
        nextLine();
      } else {
        console.log('Next line requested');
        nextLine();
      }
    }
let isLineInProgress = false;

    console.warn('nextLine() ignorata: una riga Ã¨ giÃ  in elaborazione');

  if (!currentPageLines || !Array.isArray(currentPageLines)) {

  } else if (pageIndex === 5 && line.trim().toLowerCase() === 'e niente') {

  } else if (pageIndex === 11 && (
    line.toLowerCase().includes('tenevo un figliolo') ||
    line.toLowerCase().includes('ed un giorno ne feci') ||

  )) {

    p.classList.add('centered-italic');
  } else {
    p.textContent = line;
  }

  document.getElementById('page').appendChild(p);

  setTimeout(() => {
    p.classList.add('visible');
    isLineInProgress = false; 
      
  // Auto-scroll per mobile se la linea Ã¨ troppo in basso
  autoScrollToCurrentLine(p);
  }, 10);

  lineIndex++;
}

function previousPage() {
  // Non si puÃ² tornare indietro se si Ã¨ sulla prima pagina (indice 0)
  if (pageIndex <= 0) {
    console.log('Cannot go back further.');
    if (pageIndex < 0) pageIndex = 0; // Sicurezza extra per resettare se l'indice Ã¨ negativo
    // Potresti aggiungere un feedback visivo qui se lo desideri (es. una leggera vibrazione dell'interfaccia)
    return;
  }

  console.log(`Moving from page ${pageIndex} to page ${pageIndex - 1}`);
  pageIndex--;
  lineIndex = 0; // Resetta l'indice della riga per la nuova pagina

  const pageContainer = document.getElementById('page');
  pageContainer.innerHTML = ''; // Pulisce il contenuto della pagina corrente

  if (pageIndex === 0) {
    // Se si torna alla pagina 0 (intro)
    firstPageDisplayed = false; // Questo Ã¨ cruciale affinchÃ© handleClick passi poi a pagina 1
    document.body.className = 'first-page';
    currentPageLines = pages[0] || []; // Imposta le righe correnti per coerenza (anche se visualizzate tutte insieme)
    
    const p = document.createElement('div');
    if (pages[0] && pages[0].length > 0) {
      p.textContent = pages[0].join(' '); // Visualizza l'intro come un blocco unico
    } else {
      p.textContent = "Contenuto iniziale non disponibile.";
      console.warn("Pagina 0 non trovata o vuota al ritorno.");
    }
    pageContainer.appendChild(p);
  } else {
    // Se si torna a qualsiasi altra pagina
    firstPageDisplayed = true;
    document.body.className = 'other-page';
    currentPageLines = pages[pageIndex] || [];
    console.log(`Now on page ${pageIndex} with ${currentPageLines.length} lines.`);
    // Inizia a visualizzare la nuova pagina (precedente) dalla prima riga
    nextLine(); 
  }
  
  updateDebugInfo();
}


    function showLightning() {
      const lightning = document.getElementById('lightning');
      if (!lightning) return;
      
      console.log('Showing lightning effect');
      
      function singleLightningFlash() {
        lightning.classList.add('flash');
        const flashSequence = [100, 50, 150, 30, 200];
        let currentFlash = 0;
        
        function nextFlashInSequence() {
          if (currentFlash < flashSequence.length) {
            setTimeout(() => {
              lightning.classList.remove('flash');
              setTimeout(() => {
                if (currentFlash < flashSequence.length - 1) {
                  lightning.classList.add('flash');
                }
                currentFlash++;
                nextFlashInSequence();
              }, 50);
            }, flashSequence[currentFlash]);
          }
        }
        nextFlashInSequence();
      }
      
      singleLightningFlash();
      setTimeout(() => {
        console.log('Showing second lightning');
        singleLightningFlash();
      }, 3000);
    }

    function nextPage() {
      console.log(`Moving from page ${pageIndex} to page ${pageIndex + 1}`);
      pageIndex++;
      
      if (pageIndex >= pages.length) {
        console.log('End of story reached');
        // Qui potresti voler gestire la fine della storia, es. non fare nulla o mostrare un messaggio.
        // Se pageIndex supera il limite, riportalo all'ultima pagina valida o gestisci.
        pageIndex = pages.length - 1; // Evita che pageIndex vada fuori limite
        // Oppure mostra un messaggio di fine e blocca ulteriori avanzamenti.
        const endMessage = document.createElement('div');
        endMessage.textContent = "FIN.";
        endMessage.className = "line visible centered-italic"; // Usa uno stile appropriato
        document.getElementById('page').appendChild(endMessage);
        return; 
      }

      lineIndex = 0;
      currentPageLines = pages[pageIndex] || []; // Fallback se la pagina non esiste
      document.getElementById('page').innerHTML = '';
      document.body.className = 'other-page'; // Assumendo che ogni pagina dopo la 0 sia 'other-page'

 // Reset scroll all'inizio di ogni nuova pagina (solo su mobile)
  if (window.innerWidth <= 768) {
    window.scrollTo({

      behavior: 'smooth'
    });
  }

      console.log(`Now on page ${pageIndex} with ${currentPageLines.length} lines`);
      console.log('Page content:', currentPageLines);
      
      if (pageIndex === 6) {
        setTimeout(() => {
          showLightning();
        }, 1500); 
      }
      
      updateDebugInfo();
      nextLine();

        const lines = rawText

          .filter(l => l.length > 0);

        console.log('Total lines after filtering:', lines.length);
        
        pages = [];
        let currentPage = [];
        
        for (let i = 0; i < lines.length; i++) {
          const line = lines[i];
          if (/^\s*BREAK\s*$/i.test(line)) {
            console.log(`Found BREAK at line ${i}, current page has ${currentPage.length} lines`);
            if (currentPage.length > 0) {
              pages.push([...currentPage]);
              currentPage = [];
            }
          } else {
            currentPage.push(line);
          }
        }
        
        if (currentPage.length > 0) {
          console.log(`Final page has ${currentPage.length} lines`);
          pages.push([...currentPage]);
        }

        console.log(`Total pages created: ${pages.length}`);

        if (!loadedFromBookmark) {
          pageIndex = 0;

          firstPageDisplayed = false; // Importante per il primo click

              document.getElementById('page').innerHTML = '';
              
              if (pageIndex === 0) {
                firstPageDisplayed = false; // Per gestire il click sull'intro
                document.body.className = 'first-page';
                const container = document.getElementById('page');
                const p = document.createElement('div');
                if (pages[0] && pages[0].length > 0) { // Controllo
                    p.textContent = pages[0].join(' ');
                } else {
                    p.textContent = "Contenuto pagina 0 non disponibile.";
                }
                container.appendChild(p);
              } else {
                firstPageDisplayed = true; // Siamo giÃ  oltre l'intro
                document.body.className = 'other-page';
                nextLine(); // Mostra la prima riga della nuova pagina
              }
              updateDebugInfo();
            } else {
              alert(`Numero di pagina non valido. Deve essere tra 0 e ${pages.length - 1}.`);
            }
            pageInput.value = '';
          }

function autoScrollToCurrentLine(lineElement) {
  // Solo su mobile (schermo piccolo)
  if (window.innerWidth > 768) return;
  
  const rect = lineElement.getBoundingClientRect();
  const viewportHeight = window.innerHeight;
  const threshold = viewportHeight * 0.7; // Se la linea Ã¨ oltre il 70% dello schermo
  
  if (rect.bottom > threshold) {
    // Calcola la posizione per centrare la linea corrente
    const elementCenter = rect.top + rect.height / 2;
    const viewportCenter = viewportHeight / 2;
    const scrollOffset = elementCenter - viewportCenter;
    
    // Scroll fluido
    window.scrollBy({
      top: scrollOffset,
      behavior: 'smooth'
    });
    
    console.log('Auto-scrolled to center current line');
  }
}
