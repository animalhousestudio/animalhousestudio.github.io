<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suonatore d'Autobus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            image-rendering: pixelated;
        }

        /* Sfondo con GIF animata */
        .retro-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('./images/intro.gif') center/cover no-repeat;
            z-index: 1;
        }

        /* Linee di scansione CRT */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                transparent,
                transparent 2px,
                rgba(255,255,255,0.03) 2px,
                rgba(255,255,255,0.03) 4px
            );
            pointer-events: none;
            z-index: 2;
        }

        /* Container principale */
        .content {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        /* Titolo principale - Animazione piÃ¹ veloce con Simple Bold Block */
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 0.1em;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeIn 0.7s ease-in-out 0.3s forwards;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            background: rgba(0,0,0,0.7);
            border: 6px solid #fff;
            box-shadow: 
                0 0 0 2px rgba(0,0,0,0.7),
                0 0 0 8px #fff;
            padding: 20px 30px;
            white-space: nowrap;
        }

        @keyframes fadeIn {
            0% { 
                opacity: 0;
                transform: translateY(-10px);
            }
            100% { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Istruzioni */
        .instruction {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            background: rgba(0,0,0,0.7);
            border: 2px solid #fff;
            padding: 1rem 2rem;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0;
            max-width: 600px;
        }

        .instruction:nth-of-type(1) {
            animation: fadeInRetro 0.8s ease-out 1s forwards;
        }

        .instruction:nth-of-type(2) {
            animation: fadeInRetro 0.8s ease-out 1.8s forwards;
        }

        /* Pulsante START con fix per il mouse hover */
        .start-button {
            font-size: 2.5rem;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            color: #000;
            background: #fff;
            border: 4px solid #fff;
            padding: 1rem 3rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 2rem;
            transition: all 0.2s ease;
            opacity: 0;
            animation: fadeInRetro 0.8s ease-out 2.6s forwards;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }

        .start-button:hover {
            background: #000;
            color: #fff;
            box-shadow: 0 0 20px #fff;
            opacity: 1 !important;
        }

        .start-button:active {
            transform: scale(0.95);
        }

        /* Animazione di apparizione retro */
        @keyframes fadeInRetro {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Effetto di blink per il retro gaming */
        .blink {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.7; }
        }

        /* Media queries */
        @media (max-width: 768px) {
            .title {
                font-size: 1.8rem;
                padding: 15px 20px;
                border-width: 4px;
                box-shadow: 
                    0 0 0 2px rgba(0,0,0,0.7),
                    0 0 0 6px #fff;
                margin-bottom: 2rem;
            }
            .instruction {
                font-size: 0.9rem;
                padding: 0.8rem 1.5rem;
                max-width: 90%;
            }
            .start-button {
                font-size: 1.8rem;
                padding: 0.8rem 2rem;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.5rem;
                padding: 12px 16px;
                border-width: 3px;
                box-shadow: 
                    0 0 0 1px rgba(0,0,0,0.7),
                    0 0 0 4px #fff;
                letter-spacing: 0.05em;
            }
            .instruction {
                font-size: 0.8rem;
                padding: 0.6rem 1rem;
                max-width: 95%;
                margin-bottom: 1rem;
            }
            .start-button {
                font-size: 1.5rem;
                padding: 0.6rem 1.5rem;
            }
            .content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Sfondo con GIF animata -->
    <div class="retro-background"></div>
    <div class="scanlines"></div>

    <!-- Contenuto principale -->
    <div class="content">
        <h1 class="title">SUONATORE D'AUTOBUS</h1>
        
        <div class="instruction">
            per salvare i progressi clicca su ðŸ“‘ / per rimuovere il salvataggio poi clicca su ðŸ“Œ
        </div>
        
        <div class="instruction">
            per tornare indietro di una pagina clicca sul bordo sinistro dello schermo
        </div>
        
        <a href="suonatore.html" class="start-button">START</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startButton = document.querySelector('.start-button');
            
            // Aggiungi effetto blink al pulsante START dopo che appare
            setTimeout(() => {
                startButton.classList.add('blink');
            }, 3500);
            
            // Rimuovi blink quando si passa sopra con il mouse
            startButton.addEventListener('mouseenter', function() {
                this.classList.remove('blink');
                this.style.opacity = '1';
            });
            
            startButton.addEventListener('mouseleave', function() {
                this.classList.add('blink');
            });
        });

        // Effetto click retrÃ²
        document.querySelector('.start-button').addEventListener('click', function(e) {
            this.style.transform = 'scale(0.9)';
            setTimeout(() => {
                this.style.transform = '';
            }, 100);
        });
    </script>
</body>
</html>
