<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suonatore d'Autobus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            image-rendering: pixelated;
        }

        /* Sfondo con GIF animata */
        .retro-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('./images/intro.gif') center/cover no-repeat;
            z-index: 1;
        }

        /* Linee di scansione CRT */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                transparent,
                transparent 2px,
                rgba(255,255,255,0.03) 2px,
                rgba(255,255,255,0.03) 4px
            );
            pointer-events: none;
            z-index: 2;
        }

        /* Container principale */
        .content {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        /* Titolo principale */
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 0.1em;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeIn 0.7s ease-in-out 0.3s forwards;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            background: rgba(0,0,0,0.7);
            border: 6px solid #fff;
            box-shadow: 
                0 0 0 2px rgba(0,0,0,0.7),
                0 0 0 8px #fff;
            padding: 20px 30px;
            white-space: nowrap;
        }

        @keyframes fadeIn {
            0% { 
                opacity: 0;
                transform: translateY(-10px);
            }
            100% { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Istruzioni */
        .instruction {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            background: rgba(0,0,0,0.7);
            border: 2px solid #fff;
            padding: 1rem 2rem;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0;
            max-width: 600px;
        }

        .instruction:nth-of-type(1) {
            animation: fadeInRetro 0.8s ease-out 1s forwards;
        }

        .instruction:nth-of-type(2) {
            animation: fadeInRetro 0.8s ease-out 1.8s forwards;
        }

        /* Barra di caricamento */
        .loading-container {
            margin-top: 2rem;
            width: 80%;
            max-width: 500px;
            opacity: 0;
            animation: fadeInRetro 0.8s ease-out 2.6s forwards;
        }

        .loading-bar {
            width: 100%;
            height: 30px;
            background-color: rgba(0,0,0,0.7);
            border: 3px solid #fff;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        .loading-progress {
            height: 100%;
            width: 0%;
            background-color: #fff;
            transition: width 0.3s ease;
            position: relative;
        }

        .loading-progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                rgba(255,255,255,0) 0%, 
                rgba(255,255,255,0.8) 50%, 
                rgba(255,255,255,0) 100%);
            animation: shine 1.5s infinite;
        }

        .loading-text {
            margin-top: 10px;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            background: rgba(0,0,0,0.7);
            padding: 5px 10px;
            border: 2px solid #fff;
        }

        /* Pulsante START (nascosto inizialmente) */
        .start-button {
            font-size: 2.5rem;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            color: #000;
            background: #fff;
            border: 4px solid #fff;
            padding: 1rem 3rem;
            cursor: pointer;
            text-decoration: none;
            display: none; /* Inizialmente nascosto */
            margin-top: 2rem;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }

        .start-button:hover {
            background: #000;
            color: #fff;
            box-shadow: 0 0 20px #fff;
        }

        .start-button:active {
            transform: scale(0.95);
        }

        @keyframes fadeInRetro {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Media queries */
        @media (max-width: 768px) {
            .title {
                font-size: 1.8rem;
                padding: 15px 20px;
                border-width: 4px;
                box-shadow: 
                    0 0 0 2px rgba(0,0,0,0.7),
                    0 0 0 6px #fff;
                margin-bottom: 2rem;
            }
            .instruction {
                font-size: 0.9rem;
                padding: 0.8rem 1.5rem;
                max-width: 90%;
            }
            .loading-container {
                width: 90%;
            }
            .start-button {
                font-size: 1.8rem;
                padding: 0.8rem 2rem;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.5rem;
                padding: 12px 16px;
                border-width: 3px;
                box-shadow: 
                    0 0 0 1px rgba(0,0,0,0.7),
                    0 0 0 4px #fff;
                letter-spacing: 0.05em;
            }
            .instruction {
                font-size: 0.8rem;
                padding: 0.6rem 1rem;
                max-width: 95%;
                margin-bottom: 1rem;
            }
            .loading-container {
                width: 95%;
            }
            .loading-bar {
                height: 25px;
            }
            .loading-text {
                font-size: 1rem;
            }
            .start-button {
                font-size: 1.5rem;
                padding: 0.6rem 1.5rem;
            }
            .content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Sfondo con GIF animata -->
    <div class="retro-background"></div>
    <div class="scanlines"></div>

    <!-- Contenuto principale -->
    <div class="content">
        <h1 class="title">SUONATORE D'AUTOBUS</h1>
        
        <div class="instruction">
            per salvare i progressi clicca su ðŸ“‘ / per rimuovere il salvataggio poi clicca su ðŸ“Œ
        </div>
        
        <div class="instruction">
            per tornare indietro di una pagina clicca sul bordo sinistro dello schermo
        </div>
        
        <!-- Barra di caricamento -->
        <div class="loading-container">
            <div class="loading-bar">
                <div class="loading-progress" id="loadingProgress"></div>
            </div>
            <div class="loading-text" id="loadingText">CARICAMENTO 0%</div>
        </div>
        
        <!-- Pulsante START (nascosto inizialmente) -->
        <a href="suonatore.html" class="start-button blink" id="startButton">START</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingProgress = document.getElementById('loadingProgress');
            const loadingText = document.getElementById('loadingText');
            const startButton = document.getElementById('startButton');
            const loadingContainer = document.querySelector('.loading-container');
            
            // Lista delle risorse da caricare
            const resources = [
                // Immagini
                './images/intro.gif',
                // Aggiungi qui tutte le altre immagini necessarie
                
                // Musica
                // './music/track1.mp3',
                // Aggiungi qui tutte le tracce musicali
                
                // Suoni
                // './sounds/effect1.mp3',
                // Aggiungi qui tutti gli effetti sonori
                
                // La pagina principale
                './suonatore.html'
            ];
            
            let loaded = 0;
            let total = resources.length;
            let loadingComplete = false;
            
            // Funzione per caricare una risorsa
            function loadResource(url) {
                return new Promise((resolve, reject) => {
                    const xhr = new XMLHttpRequest();
                    xhr.open('GET', url, true);
                    xhr.responseType = url.match(/\.(mp3|ogg|wav)$/i) ? 'arraybuffer' : 'blob';
                    
                    xhr.onload = function() {
                        if (xhr.status >= 200 && xhr.status < 300) {
                            loaded++;
                            updateProgress();
                            resolve(xhr.response);
                        } else {
                            loaded++; // Contiamo comunque come caricato per non bloccare il processo
                            updateProgress();
                            resolve(null);
                        }
                    };
                    
                    xhr.onerror = function() {
                        loaded++; // Contiamo comunque come caricato per non bloccare il processo
                        updateProgress();
                        resolve(null);
                    };
                    
                    xhr.send();
                });
            }
            
            // Aggiorna la barra di progresso
            function updateProgress() {
                const progress = Math.min(Math.floor((loaded / total) * 100), 100);
                loadingProgress.style.width = progress + '%';
                loadingText.textContent = `CARICAMENTO ${progress}%`;
                
                // Quando raggiungiamo almeno il 70%, nascondi la barra e mostra START
                if (progress >= 70 && !loadingComplete) {
                    loadingComplete = true;
                    loadingContainer.style.opacity = '0';
                    loadingContainer.style.pointerEvents = 'none';
                    
                    setTimeout(() => {
                        startButton.style.display = 'inline-block';
                        startButton.style.animation = 'fadeInRetro 0.8s ease-out forwards';
                    }, 300);
                }
            }
            
            // Avvia il caricamento di tutte le risorse
            Promise.all(resources.map(loadResource))
                .then(() => {
                    console.log('Tutte le risorse sono state caricate');
                })
                .catch(error => {
                    console.error('Errore nel caricamento:', error);
                });
            
            // Effetto click retrÃ² per il pulsante START
            startButton.addEventListener('click', function(e) {
                this.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 100);
            });
        });
    </script>
</body>
</html>
