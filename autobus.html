<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suonatore d'Autobus</title>
    <link rel="icon" href="data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='black' viewBox='0 0 16 16'%3e%3cpath d='M14 4H2C1.448 4 1 4.448 1 5v6c0 .552.448 1 1 1h1v1.5a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5V12h6v1.5a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5V12h1c.552 0 1-.448 1-1V5c0-.552-.448-1-1-1zM3.5 11a1 1 0 1 1 0-2 1 1 0 0 1 0 2zm9 0a1 1 0 1 1 0-2 1 1 0 0 1 0 2zM13 8H3V6h10v2z'/%3e%3c/svg%3e">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            overflow-y: auto;
            image-rendering: pixelated;
        }

        .retro-background, .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .retro-background {
            background: url('./images/intro.gif') center/cover no-repeat;
            /* Aggiunta transizione per uno zoom pi√π fluido */
            transition: transform 0.4s ease;
            transform: scale(1); /* Imposta la scala di default a 1 */
        }

        .scanlines {
            background: repeating-linear-gradient(
                transparent, transparent 2px,
                rgba(255,255,255,0.03) 2px, rgba(255,255,255,0.03) 4px
            );
            pointer-events: none;
            z-index: 2;
        }

        .content {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 4rem 2rem; 
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeIn 0.7s ease-in-out 0.3s forwards;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            background: rgba(0,0,0,0.7);
            border: 6px solid #fff;
            box-shadow: 
                0 0 0 2px rgba(0,0,0,0.7),
                0 0 0 8px #fff;
            padding: 20px 30px;
            white-space: nowrap;
            text-align: center;
        }

        .title-text {
            animation: textPulse 3s ease-in-out 1s infinite;
        }

        .language-selector {
            font-size: 1rem;
            margin-bottom: 2rem;
            background: rgba(0,0,0,0.7);
            border: 2px solid #fff;
            padding: 0.5rem 1rem;
            opacity: 0;
            animation: fadeInRetro 0.8s ease-out 0.8s forwards;
        }

        .lang-option {
            cursor: pointer;
            text-transform: uppercase;
            padding: 0 0.5rem;
            transition: all 0.2s ease;
        }

        .lang-option:hover {
            text-shadow: 0 0 10px #fff;
        }

        .lang-option.active {
            color: #000;
            background: #fff;
        }

        .instruction {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            background: rgba(0,0,0,0.7);
            border: 2px solid #fff;
            padding: 1rem 2rem;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0;
            max-width: 600px;
            text-align: center;
        }
        
        #instruction1 {
            animation: fadeInRetro 0.8s ease-out 1.2s forwards;
        }

        #instruction2 {
            animation: fadeInRetro 0.8s ease-out 2.0s forwards;
        }

        .loading-container {
            margin-top: 2rem;
            width: 80%;
            max-width: 500px;
            opacity: 0;
            animation: fadeInRetro 0.8s ease-out 2.8s forwards;
            transition: opacity 0.5s ease-out;
        }

        .loading-container.hidden {
            opacity: 0;
            visibility: hidden;
            height: 0;
            margin: 0;
        }

        .loading-bar {
            width: 100%;
            height: 30px;
            background-color: rgba(0,0,0,0.7);
            border: 3px solid #fff;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        .loading-progress {
            height: 100%;
            width: 0%;
            background-color: #fff;
            transition: width 0.3s ease;
            position: relative;
        }

        .loading-progress::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(90deg, 
                rgba(255,255,255,0) 0%, rgba(255,255,255,0.8) 50%, rgba(255,255,255,0) 100%);
            animation: shine 1.5s infinite;
        }

        .loading-text {
            margin-top: 10px;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            background: rgba(0,0,0,0.7);
            padding: 5px 10px;
            border: 2px solid #fff;
        }

        .start-button {
            font-size: 2.5rem;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            color: #000;
            background: #fff;
            border: 4px solid #fff;
            padding: 1rem 3rem;
            cursor: pointer;
            text-decoration: none;
            display: none;
            margin-top: 2rem;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            opacity: 0;
        }

        .start-button.visible {
            display: inline-block;
            animation: fadeInRetro 0.8s ease-out forwards;
        }

        .start-button:hover {
            background: #000;
            color: #fff;
            box-shadow: 0 0 20px #fff;
        }

        .start-button:active {
            transform: scale(0.95);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes textPulse {
            0%, 70% { opacity: 1; }
            85%, 100% { opacity: 0; }
        }

        @keyframes fadeInRetro {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shine {
            from { transform: translateX(-100%); }
            to { transform: translateX(100%); }
        }
        
        @media (max-width: 768px) {
            .content { padding: 3rem 1rem; }
            .title { font-size: 1.8rem; padding: 15px 20px; }
            .instruction { font-size: 0.9rem; max-width: 90%; }
            .loading-container { width: 90%; }
            .start-button { font-size: 1.8rem; }

            
            /* zoom allo sfondo su schermi piccoli */
            .retro-background {
                /* cambia qui per aumentare o diminuire lo zoom su mobile. 
                   1.1 = 110% (zoom del 10%)
                   1.2 = 120% (zoom del 20%)
                   */
                transform: scale(1);
            }
        }

        @media (max-width: 480px) {
            .content { padding: 2rem 1rem; }
            .title { font-size: 1.5rem; padding: 12px 16px; letter-spacing: 0.05em; }
            .instruction { font-size: 0.8rem; margin-bottom: 1rem; }
            .loading-text { font-size: 1rem; }
            .start-button { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="retro-background"></div>
    <div class="scanlines"></div>

    <audio id="backgroundMusic" loop>
        <source src="./music/intro.ogg" type="audio/ogg">
    </audio>

    <div class="content">
        <h1 class="title"><span class="title-text" id="titleText"></span></h1>
        
        <div class="language-selector">
            <span class="lang-option" id="lang-it">ITA</span> | <span class="lang-option" id="lang-en">ENG</span>
        </div>

        <div class="instruction" id="instruction1"></div>
        <div class="instruction" id="instruction2"></div>
        
        <div class="loading-container" id="loadingContainer">
            <div class="loading-bar">
                <div class="loading-progress" id="loadingProgress"></div>
            </div>
            <div class="loading-text" id="loadingText">CARICAMENTO 0%</div>
        </div>
        
        <a href="#" class="start-button" id="startButton">START</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementi UI
            const loadingProgress = document.getElementById('loadingProgress');
            const loadingText = document.getElementById('loadingText');
            const startButton = document.getElementById('startButton');
            const loadingContainer = document.getElementById('loadingContainer');
            const backgroundMusic = document.getElementById('backgroundMusic');
            
            // Elementi per traduzione
            const titleText = document.getElementById('titleText');
            const instruction1 = document.getElementById('instruction1');
            const instruction2 = document.getElementById('instruction2');
            const langIt = document.getElementById('lang-it');
            const langEn = document.getElementById('lang-en');

              // --- GESTIONE LINGUA ---
            const translations = {
                it: {
                    title: "SUONATORE D'AUTOBUS",
                    instruction1: "premi ovunque per andare avanti",
                    instruction2: "premi START per iniziare,
                    startButtonHref: "suonatore.html"
                },
                en: {
                    title: "BUS PLAYER",
                    instruction1: "by carlynn martnyyly and nome band a piacere",
                    instruction2: "a visual novel / a music record / a trip üó∫Ô∏è",
                    startButtonHref: "busplayer.html"
                }
            };

            function setLanguage(lang) {
                const content = translations[lang];
                titleText.innerHTML = content.title;
                instruction1.innerHTML = content.instruction1;
                instruction2.innerHTML = content.instruction2;
                startButton.href = content.startButtonHref;

                langIt.classList.toggle('active', lang === 'it');
                langEn.classList.toggle('active', lang === 'en');
            }

            langIt.addEventListener('click', () => setLanguage('it'));
            langEn.addEventListener('click', () => setLanguage('en'));

            setLanguage('it'); // Imposta lingua di default

            // --- GESTIONE MUSICA ---
            let userInteracted = false;
            function playMusicOnClick() {
                if (userInteracted) return;
                userInteracted = true;
                backgroundMusic.volume = 0.3;
                backgroundMusic.play().catch(e => console.log('Autoplay musica fallito:', e));
                document.removeEventListener('click', playMusicOnClick);
            }
            document.addEventListener('click', playMusicOnClick);

            // --- GESTIONE PRELOAD RISORSE ---
            // MODIFICA: Aggiornata la lista delle risorse da precaricare
            const resources = [
                './images/intro.gif',
                './images/bus.jpg',
                './images/granchi.jpg',
                './images/mascella.jpg',
                './images/escrementi.jpg',
                './images/passeggiata.jpg',
                './images/mattarello.jpg',
                './images/abbraccio.jpg',
                './images/darsena.jpg',
                './images/pesce.jpg',
                './images/sentiero.jpg',
                './images/cucina1.jpg',
                './images/cucina2.jpg',
                './images/figurinaPesce.jpg',
                './images/figurina1.jpg',
                './images/bicicletta.jpg',
               
                './images/dollhouse.jpg',
                './images/bavoso.jpg',
                './images/fiche.jpg',
                './images/mutande.jpg',
                './images/bocca.jpg',
                './images/fineprima.jpg',
 	            './images/liquido1.jpg',
                './images/liquido2.jpg',
                './images/liquido3.jpg',
                './images/liquido4.jpg',
                './images/sostanze1.jpg',
                './images/sostanze2.jpg',
                './images/sostanze3.jpg',
                './images/sostanze4.jpg',
                './images/sostanze5.jpg',
                './images/sostanze6.jpg',
                
                './images/grammofono.jpg',
                './images/deserto.jpg',
                './images/crudelt.jpg',
                './images/scimmia.jpg',
     
                './images/scacchi1.jpg',
                './images/scacchi2.jpg',
                './images/highlander.jpg',
                './images/tarocchi.jpg',
                './images/regina.jpg',
                './images/reginascacchi.jpg',
                './images/pozza1.jpg',
                './images/pozza2.jpg',
                './images/pozza3.jpg',
                './suonatore.html', 
                './busplayer.html'
            ];
            
            let loaded = 0;
            let failed = 0;
            const total = resources.length;
            let loadingComplete = false;
            
            function loadResource(url) {
                return new Promise((resolve) => {
                    const isImage = /\.(jpe?g|png|gif|webp)$/i.test(url);
                    const isHtml = /\.html$/i.test(url);
                    
                    if (isImage) {
                        const img = new Image();
                        img.onload = () => resolve({ success: true, url });
                        img.onerror = () => resolve({ success: false, url });
                        img.src = url;
                    } else if (isHtml) {
                        fetch(url, { mode: 'no-cors' })
                            .then(() => resolve({ success: true, url }))
                            .catch(() => resolve({ success: false, url }));
                    } else {
                        resolve({ success: true, url }); // Risolve altre risorse (es. audio) come riuscite
                    }
                }).then(result => {
                    if (result.success) loaded++; else failed++;
                    updateProgress();
                    // Log nel terminale per il debug
                    console.log(`Risorsa: ${result.url} - Stato: ${result.success ? 'OK' : 'Fallito'}`);
                    return result;
                });
            }
            
            function updateProgress() {
                if (total === 0) {
                    finishLoading();
                    return;
                }
                const processed = loaded + failed;
                const progress = Math.min(Math.floor((processed / total) * 100), 100);
                
                loadingProgress.style.width = progress + '%';
                loadingText.textContent = `CARICAMENTO ${progress}%`;
                                
                if (processed >= total && !loadingComplete) {
                    finishLoading();
                }
            }
            
            function finishLoading() {
                loadingComplete = true;
                console.log(`Caricamento completato! Riusciti: ${loaded}, Falliti: ${failed}`);
                
                loadingContainer.classList.add('hidden');
                startButton.classList.add('visible');
            }

            if (resources.length > 0) {
                Promise.all(resources.map(loadResource));
            } else {
                updateProgress();
            }

            startButton.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => { this.style.transform = ''; }, 100);
            });
        });
    </script>
</body>
</html>
