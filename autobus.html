<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suonatore d'Autobus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            image-rendering: pixelated;
        }

        /* Sfondo con GIF animata */
        .retro-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('./images/intro.gif') center/cover no-repeat;
            z-index: 1;
        }

        /* Linee di scansione CRT */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                transparent,
                transparent 2px,
                rgba(255,255,255,0.03) 2px,
                rgba(255,255,255,0.03) 4px
            );
            pointer-events: none;
            z-index: 2;
        }

        /* Container principale */
        .content {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        /* Titolo principale con effetto pulsazione */
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 0.1em;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeIn 0.7s ease-in-out 0.3s forwards;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            background: rgba(0,0,0,0.7);
            border: 6px solid #fff;
            box-shadow: 
                0 0 0 2px rgba(0,0,0,0.7),
                0 0 0 8px #fff;
            padding: 20px 30px;
            white-space: nowrap;
        }

        /* Effetto pulsazione solo per il testo */
        .title-text {
            animation: textPulse 3s ease-in-out 1s infinite;
        }

        @keyframes fadeIn {
            0% { 
                opacity: 0;
                transform: translateY(-10px);
            }
            100% { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animazione pulsazione solo per il testo (scompare/riappare) */
        @keyframes textPulse {
            0%, 70% { 
                opacity: 1;
            }
            85%, 100% { 
                opacity: 0;
            }
        }

        /* Istruzioni */
        .instruction {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            background: rgba(0,0,0,0.7);
            border: 2px solid #fff;
            padding: 1rem 2rem;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0;
            max-width: 600px;
        }

        .instruction:nth-of-type(1) {
            animation: fadeInRetro 0.8s ease-out 1s forwards;
        }

        .instruction:nth-of-type(2) {
            animation: fadeInRetro 0.8s ease-out 1.8s forwards;
        }

        /* Barra di caricamento */
        .loading-container {
            margin-top: 2rem;
            width: 80%;
            max-width: 500px;
            opacity: 0;
            animation: fadeInRetro 0.8s ease-out 2.6s forwards;
            transition: opacity 0.5s ease-out;
        }

        .loading-container.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loading-bar {
            width: 100%;
            height: 30px;
            background-color: rgba(0,0,0,0.7);
            border: 3px solid #fff;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        .loading-progress {
            height: 100%;
            width: 0%;
            background-color: #fff;
            transition: width 0.3s ease;
            position: relative;
        }

        .loading-progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                rgba(255,255,255,0) 0%, 
                rgba(255,255,255,0.8) 50%, 
                rgba(255,255,255,0) 100%);
            animation: shine 1.5s infinite;
        }

        .loading-text {
            margin-top: 10px;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            background: rgba(0,0,0,0.7);
            padding: 5px 10px;
            border: 2px solid #fff;
        }

        /* Pulsante START (nascosto inizialmente) */
        .start-button {
            font-size: 2.5rem;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            color: #000;
            background: #fff;
            border: 4px solid #fff;
            padding: 1rem 3rem;
            cursor: pointer;
            text-decoration: none;
            display: none; /* Inizialmente nascosto */
            margin-top: 2rem;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            opacity: 0;
        }

        .start-button.visible {
            display: inline-block;
            animation: fadeInRetro 0.8s ease-out forwards;
        }

        .start-button:hover {
            background: #000;
            color: #fff;
            box-shadow: 0 0 20px #fff;
        }

        .start-button:active {
            transform: scale(0.95);
        }

        /* Debug info 
        .debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: #fff;
            padding: 10px;
            font-size: 0.8rem;
            border: 1px solid #fff;
            z-index: 1000;
            max-width: 300px;
            font-family: 'Courier New', monospace;
        } */

        @keyframes fadeInRetro {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Media queries */
        @media (max-width: 768px) {
            .title {
                font-size: 1.8rem;
                padding: 15px 20px;
                border-width: 4px;
                box-shadow: 
                    0 0 0 2px rgba(0,0,0,0.7),
                    0 0 0 6px #fff;
                margin-bottom: 2rem;
            }
            .instruction {
                font-size: 0.9rem;
                padding: 0.8rem 1.5rem;
                max-width: 90%;
            }
            .loading-container {
                width: 90%;
            }
            .start-button {
                font-size: 1.8rem;
                padding: 0.8rem 2rem;
            }
            .debug-info {
                font-size: 0.7rem;
                max-width: 250px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.5rem;
                padding: 12px 16px;
                border-width: 3px;
                box-shadow: 
                    0 0 0 1px rgba(0,0,0,0.7),
                    0 0 0 4px #fff;
                letter-spacing: 0.05em;
            }
            .instruction {
                font-size: 0.8rem;
                padding: 0.6rem 1rem;
                max-width: 95%;
                margin-bottom: 1rem;
            }
            .loading-container {
                width: 95%;
            }
            .loading-bar {
                height: 25px;
            }
            .loading-text {
                font-size: 1rem;
            }
            .start-button {
                font-size: 1.5rem;
                padding: 0.6rem 1.5rem;
            }
            .content {
                padding: 1rem;
            }
            .debug-info {
                font-size: 0.6rem;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Sfondo con GIF animata -->
    <div class="retro-background"></div>
    <div class="scanlines"></div>

    <!-- Audio di sottofondo -->
    <audio id="backgroundMusic">
        <source src="./music/intro.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <!-- Debug info -->
    <div class="debug-info" id="debugInfo" style="display: none;">
        <div>Caricamento files...</div>
        <div id="debugDetails"></div>
    </div>

    <!-- Contenuto principale -->
    <div class="content">
        <h1 class="title"><span class="title-text">SUONATORE D'AUTOBUS</span></h1>
        
        <div class="instruction">
            per salvare i progressi clicca su ðŸ“‘
        </div>
        
        <div class="instruction">
            per tornare indietro <br> clicca sul bordo sinistro dello schermo
        </div>
        
        <!-- Barra di caricamento -->
        <div class="loading-container" id="loadingContainer">
            <div class="loading-bar">
                <div class="loading-progress" id="loadingProgress"></div>
            </div>
            <div class="loading-text" id="loadingText">CARICAMENTO 0%</div>
        </div>
        
        <!-- Pulsante START (nascosto inizialmente) -->
        <a href="suonatore.html" class="start-button" id="startButton">START</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingProgress = document.getElementById('loadingProgress');
            const loadingText = document.getElementById('loadingText');
            const startButton = document.getElementById('startButton');
            const loadingContainer = document.getElementById('loadingContainer');
            const backgroundMusic = document.getElementById('backgroundMusic');
            const debugInfo = document.getElementById('debugInfo');
            const debugDetails = document.getElementById('debugDetails');
            
            // Mostra debug info (rimuovi questa riga per nascondere il debug)
            debugInfo.style.display = 'block';
            
            // Avvia la musica di sottofondo con pausa tra i loop
            function startMusic() {
                backgroundMusic.volume = 0.3; // Volume moderato
                backgroundMusic.play().catch(e => {
                    console.log('Autoplay bloccato, la musica inizierÃ  al primo click');
                });
            }

            // Gestisce il loop personalizzato con pausa
            backgroundMusic.addEventListener('ended', function() {
                setTimeout(() => {
                    backgroundMusic.currentTime = 0;
                    backgroundMusic.play().catch(e => console.log('Errore riproduzione musica'));
                }, 3000); // Pausa di 3 secondi prima di ripartire
            });

            // Avvia la musica dopo un breve delay
            setTimeout(startMusic, 1000);

            // Assicurati che la musica parta anche al primo click dell'utente
            document.addEventListener('click', function() {
                if (backgroundMusic.paused) {
                    backgroundMusic.play().catch(e => console.log('Errore riproduzione musica'));
                }
            }, { once: true });
            
            // Lista delle risorse da caricare
            const resources = [
                // Immagini
                './images/intro.gif',
                './images/abbraccio.jpg',
                './images/bavoso.jpg',
                './images/bicicletta.jpg',
                './images/bocca.jpg',
                './images/bus.jpg',
                './images/crudelt.jpg',
                './images/cucina1.jpg',
                './images/cucina2.jpg',
                './images/darsena.jpg',
                './images/deserto.jpg',
                './images/dollhouse.jpg',
                './images/escrementi.jpg',
                './images/fiche.jpg',
                './images/figurina1.jpg',
                './images/figurinaPesce.jpg',
                './images/fineprima.jpg',
                './images/grammofono.jpg',
                './images/granchi.jpg',
                './images/highlander.jpg',
                './images/mascella.jpg',
                './images/mattarello.jpg',
                './images/mutande.jpg',
                './images/passeggiata.jpg',
                './images/pesce.jpg',
                './images/regina.jpg',
                './images/scacchi1.jpg',
                './images/scacchi2.jpg',
                './images/scimmia.jpg',
                './images/sentiero.jpg',
                './images/sostanze.jpg',
                './images/tarocchi.jpg',
                './images/vitello.jpg',
                
                // Sounds
                './sounds/ah-ah.mp3',
                './sounds/bolle.mp3',
                './sounds/bruttachitarra.mp3',
                './sounds/cespuglio.mp3',
                './sounds/cry.mp3',
                './sounds/fire.mp3',
                './sounds/fischio.mp3',
                './sounds/gasp.mp3',
                './sounds/growl.mp3',
                './sounds/grunt.mp3',
                './sounds/mare1.mp3',
                './sounds/mare2.mp3',
                './sounds/mare3.mp3',
                './sounds/oishi.mp3',
                './sounds/ossa.mp3',
                './sounds/pentole.mp3',
                './sounds/plastica.mp3',
                './sounds/prayer.mp3',
                './sounds/rideva.mp3',
                './sounds/rombo.mp3',
                './sounds/schiarisce.mp3',
                './sounds/sghignazza.mp3',
                './sounds/shriek.mp3',
                './sounds/stupido.mp3',
                './sounds/tension.mp3',
                './sounds/trapdoor.mp3',
                './sounds/triste.mp3',
                './sounds/wind.mp3',
                './sounds/zap.mp3',

                // Musica
                './music/1premaster.ogg',
                './music/2premaster.ogg',
                './music/3premaster.ogg',
                './music/4premaster.ogg',
                './music/5premaster.ogg',
                './music/6premaster.ogg',
                './music/7premaster.ogg',
                './music/8premaster.ogg',
                './music/9premaster.ogg',
                './music/intro.ogg',
                
                // La pagina principale
                './suonatore.html'
            ];
            
            let loaded = 0;
            let failed = 0;
            let total = resources.length;
            let loadingComplete = false;
            
            // Funzione per verificare se una risorsa esiste e caricarla
            function loadResource(url) {
                return new Promise((resolve) => {
                    console.log(`Tentativo di caricamento: ${url}`);
                    
                    // Determina il tipo di risorsa
                    const isAudio = url.match(/\.(mp3|ogg|wav)$/i);
                    const isImage = url.match(/\.(jpg|jpeg|png|gif|webp)$/i);
                    const isHtml = url.match(/\.html$/i);
                    
                    if (isImage) {
                        // Per le immagini, usiamo l'oggetto Image
                        const img = new Image();
                        img.onload = function() {
                            loaded++;
                            console.log(`âœ“ Caricata immagine: ${url}`);
                            updateProgress();
                            resolve({ success: true, url });
                        };
                        img.onerror = function() {
                            failed++;
                            console.log(`âœ— Errore caricamento immagine: ${url}`);
                            updateProgress();
                            resolve({ success: false, url });
                        };
                        img.src = url;
                    } else if (isAudio) {
                        // Per l'audio, usiamo l'oggetto Audio
                        const audio = new Audio();
                        audio.oncanplaythrough = function() {
                            loaded++;
                            console.log(`âœ“ Caricato audio: ${url}`);
                            updateProgress();
                            resolve({ success: true, url });
                        };
                        audio.onerror = function() {
                            failed++;
                            console.log(`âœ— Errore caricamento audio: ${url}`);
                            updateProgress();
                            resolve({ success: false, url });
                        };
                        audio.src = url;
                    } else {
                        // Per HTML e altri file, usiamo fetch
                        fetch(url)
                            .then(response => {
                                if (response.ok) {
                                    loaded++;
                                    console.log(`âœ“ Caricato file: ${url}`);
                                    updateProgress();
                                    resolve({ success: true, url });
                                } else {
                                    failed++;
                                    console.log(`âœ— Errore caricamento file: ${url} (${response.status})`);
                                    updateProgress();
                                    resolve({ success: false, url });
                                }
                            })
                            .catch(error => {
                                failed++;
                                console.log(`âœ— Errore caricamento file: ${url} (${error.message})`);
                                updateProgress();
                                resolve({ success: false, url });
                            });
                    }
                });
            }
            
            // Aggiorna la barra di progresso
            function updateProgress() {
                const processed = loaded + failed;
                const progress = Math.min(Math.floor((processed / total) * 100), 100);
                
                loadingProgress.style.width = progress + '%';
                loadingText.textContent = `CARICAMENTO ${progress}%`;
                
                // Aggiorna debug info
                debugDetails.innerHTML = `
                    <div>Elaborati: ${processed}/${total}</div>
                    <div>Caricati: ${loaded}</div>
                    <div>Falliti: ${failed}</div>
                    <div>Progresso: ${progress}%</div>
                `;
                
                console.log(`Progresso: ${progress}% (${processed}/${total}) - Caricati: ${loaded}, Falliti: ${failed}`);
                
                // Quando raggiungiamo il 100%, nascondi la barra e mostra START
                if (progress >= 100 && !loadingComplete) {
                    loadingComplete = true;
                    console.log('Caricamento completato!');
                    
                    // Nascondi la barra di caricamento
                    loadingContainer.classList.add('hidden');
                    
                    // Mostra il pulsante START dopo un breve delay
                    setTimeout(() => {
                        startButton.classList.add('visible');
                        console.log('Pulsante START mostrato');
                    }, 500);
                }
            }
            
            // Avvia il caricamento di tutte le risorse
            console.log(`Iniziando il caricamento di ${total} risorse...`);
            
            Promise.all(resources.map(loadResource))
                .then((results) => {
                    const successful = results.filter(r => r.success).length;
                    const failed = results.filter(r => !r.success).length;
                    console.log(`Caricamento completato! ${successful} riusciti, ${failed} falliti`);
                    
                    // Aggiorna debug finale
                    debugDetails.innerHTML += `<div style="margin-top: 10px; border-top: 1px solid #fff; padding-top: 5px;">COMPLETATO!</div>`;
                })
                .catch(error => {
                    console.error('Errore generale nel caricamento:', error);
                });
            
            // Effetto click retrÃ² per il pulsante START
            startButton.addEventListener('click', function(e) {
                this.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 100);
            });
        });
    </script>
</body>
</html>
